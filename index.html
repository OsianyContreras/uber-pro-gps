<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ubertron Pro-Vision v4.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --neon-green: #39FF14;
            --neon-blue: #00d4ff;
            --neon-red: #ff3131;
            --iphone-silver: #d1d1d1;
            --bg-dark: #020617;
        }

        body {
            margin: 0; padding: 0;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; font-family: 'Rajdhani', sans-serif; color: #fff;
            overflow: hidden;
        }

        .background-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 212, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 212, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1; animation: gridMove 10s linear infinite;
        }
        @keyframes gridMove { from { transform: translateY(0); } to { transform: translateY(30px); } }

        .iphone-frame {
            width: 90vw; max-width: 385px; height: 92vh;
            background: var(--iphone-silver); border-radius: 55px;
            padding: 10px; position: relative;
            box-shadow: 0 0 50px rgba(57, 255, 20, 0.15), inset 0 0 15px rgba(0,0,0,0.4);
            display: flex; flex-direction: column; border: 1px solid #999;
        }

        .screen {
            flex: 1; background: var(--bg-dark); border-radius: 45px;
            overflow-y: auto; position: relative; border: 2px solid #000;
            scrollbar-width: none; display: flex; flex-direction: column;
        }
        .screen::-webkit-scrollbar { display: none; }

        .notch {
            width: 160px; height: 28px; background: #000;
            position: sticky; top: 0; left: 50%; transform: translateX(-50%);
            border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
            z-index: 100; display: flex; align-items: center; justify-content: center;
        }
        .notch::after { content: ""; width: 40px; height: 4px; background: #111; border-radius: 10px; }

        .status-bar {
            display: flex; justify-content: space-between; padding: 12px 30px 0;
            font-size: 12px; font-weight: bold; color: #fff;
        }

        .app-body { padding: 20px; text-align: center; }
        .date-display { font-family: 'Orbitron'; font-size: 10px; color: var(--neon-blue); margin-bottom: 5px; }

        h1 {
            font-family: 'Orbitron'; font-weight: 900; font-size: 1.5rem;
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.4); margin: 10px 0;
        }

        .cyber-panel {
            background: rgba(255, 255, 255, 0.03); border: 2.5px solid var(--neon-green);
            border-radius: 22px; padding: 15px; margin: 15px 0;
            box-shadow: inset 0 0 15px rgba(57, 255, 20, 0.1);
        }

        .img-container {
            width: 100%; height: 160px; background: #000; border-radius: 15px;
            position: relative; overflow: hidden; border: 1px solid #222;
        }
        img { width: 100%; height: 100%; object-fit: contain; display: none; }

        .scan-line {
            position: absolute; width: 100%; height: 3px; background: var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green); top: 0; display: none; z-index: 10;
        }
        .scanning .scan-line { display: block; animation: scanAnim 1.5s infinite ease-in-out; }
        @keyframes scanAnim { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        .btn {
            width: 100%; padding: 18px; border-radius: 16px; border: none;
            font-family: 'Orbitron'; font-weight: 900; font-size: 14px;
            cursor: pointer; transition: 0.2s; margin-top: 10px;
        }
        .btn-scan { background: var(--neon-green); color: #000; box-shadow: 0 0 25px rgba(57, 255, 20, 0.3); }
        .btn-reset { background: transparent; border: 2px solid var(--neon-red); color: var(--neon-red); }
        .btn-share { background: var(--neon-blue); color: #000; display: none; }
        .btn:active { transform: scale(0.96); opacity: 0.8; }

        /* AJUSTE AQU√ç: COORDENADAS M√ÅS PEQUE√ëAS */
        .result-text {
            font-family: 'Orbitron'; 
            font-size: 1.2rem; /* Tama√±o reducido para mejor ajuste */
            color: #fff;
            text-shadow: 0 0 15px var(--neon-green); 
            margin: 15px 0; 
            display: none;
            word-break: break-all; /* Evita que el texto se salga si es muy largo */
        }

        .copyright-banner {
            margin-top: 30px; font-family: 'Orbitron'; font-size: 14px;
            color: var(--neon-blue); font-weight: 900; display: block;
            text-shadow: 0 0 15px var(--neon-blue), 0 0 5px #fff;
            letter-spacing: 2px;
        }

        .home-indicator {
            width: 120px; height: 5px; background: #fff; border-radius: 10px;
            position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%);
            opacity: 0.4;
        }
    </style>
</head>
<body>

<div class="background-grid"></div>

<div class="iphone-frame">
    <div class="screen">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:41</span>
            <div>üì∂ 5G üîã 100%</div>
        </div>

        <div class="app-body">
            <div class="date-display" id="fullDate">LOADING...</div>
            <h1>UBERTRON v4.1</h1>

            <div class="cyber-panel">
                <span style="font-size: 10px; color: var(--neon-blue); letter-spacing: 2px;">SOURCE_DATA_FILE üìÅ</span>
                <input type="file" id="fileInput" style="margin-top: 10px; font-size: 12px; width: 100%;">
                <div class="img-container" id="imgBox">
                    <div class="scan-line"></div>
                    <img id="preview">
                </div>
            </div>

            <button class="btn btn-scan" id="analyzeBtn">INICIAR ESCANEO ü§ñ</button>
            <div id="status" style="font-size: 12px; color: var(--neon-blue); margin: 10px 0;">[ STATUS: STANDBY ]</div>

            <div class="cyber-panel" id="resultPanel" style="display:none; border-color: var(--neon-blue);">
                <span style="font-size: 10px;">COORDS_DETECTED ü•∞</span>
                <div class="result-text" id="coordsText">0.0, 0.0</div>
                <button class="btn btn-share" id="shareBtn" onclick="sendToSygic()">üöÄ ENVIAR A SYGIC</button>
            </div>

            <button class="btn btn-reset" onclick="location.reload()">üîÑ NUEVA CONSULTA / RESET</button>

            <span class="copyright-banner">@Copyright: Osiany2026</span>
        </div>

        <div class="home-indicator"></div>
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(freq, type, duration) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('fullDate').textContent = now.toLocaleDateString('es-ES', { 
            weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' 
        }).toUpperCase();
    }
    setInterval(updateClock, 1000); updateClock();

    let coordsData = "";

    document.getElementById("fileInput").onchange = e => {
        const f = e.target.files[0]; if(!f) return;
        const img = document.getElementById("preview");
        img.src = URL.createObjectURL(f);
        img.style.display = "block";
        playSound(440, 'sine', 0.1);
    };

    document.getElementById("analyzeBtn").onclick = async () => {
        const img = document.getElementById("preview");
        if(!img.src) return alert("Carga una captura");

        document.getElementById("imgBox").classList.add("scanning");
        document.getElementById("status").textContent = "[ STATUS: ANALYZING... ]";
        playSound(880, 'square', 0.05);

        try {
            const r = await Tesseract.recognize(img.src, "eng");
            const m = r.data.text.match(/(-?\d{1,2}\.\d+)[,\s\n]+(-?\d{1,3}\.\d+)/);
            
            if(!m) throw "ERROR";

            coordsData = `${m[1]},${m[2]}`;
            document.getElementById("coordsText").textContent = coordsData;
            document.getElementById("coordsText").style.display = "block";
            document.getElementById("resultPanel").style.display = "block";
            document.getElementById("shareBtn").style.display = "block";
            document.getElementById("status").textContent = "[ STATUS: SUCCESS ‚úÖ ]";
            
            playSound(1200, 'sine', 0.2);
            if(navigator.vibrate) navigator.vibrate([100, 50, 100]);

        } catch(e) {
            document.getElementById("status").textContent = "[ STATUS: DATA_NOT_FOUND ‚ùå ]";
            playSound(150, 'sawtooth', 0.5);
        } finally {
            document.getElementById("imgBox").classList.remove("scanning");
        }
    };

    async function sendToSygic() {
        navigator.clipboard.writeText(coordsData);
        playSound(2000, 'sine', 0.1);
        const url = `http://maps.apple.com/?q=${coordsData}`;
        if (navigator.share) {
            await navigator.share({ title: 'GPS', text: coordsData, url: url });
        }
    }
</script>
</body>
</html>
