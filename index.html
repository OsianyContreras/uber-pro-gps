<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ubertron Pro-Vision v3.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --neon-green: #39FF14;
            --neon-blue: #00d4ff;
            --neon-red: #ff3131;
            --iphone-silver: #c0c0c0;
            --bg-dark: #050a14;
        }

        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at center, #1a1a1a, #000);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; font-family: 'Rajdhani', sans-serif; color: #fff;
            overflow: hidden;
        }

        /* --- CHASIS IPHONE RESPONSIVO --- */
        .iphone-frame {
            width: 90vw;
            max-width: 380px;
            height: 92vh; /* Se adapta a la altura de la pantalla */
            background: var(--iphone-silver);
            border-radius: 50px;
            padding: 10px;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.3), inset 0 0 10px rgba(0,0,0,0.5);
            position: relative;
            display: flex; flex-direction: column;
            border: 2px solid #555;
        }

        /* Botones Laterales */
        .iphone-frame::before { content: ""; position: absolute; right: -3px; top: 20%; width: 3px; height: 60px; background: #888; border-radius: 0 5px 5px 0; }
        .iphone-frame::after { content: ""; position: absolute; left: -3px; top: 15%; width: 3px; height: 40px; background: #888; border-radius: 5px 0 0 5px; box-shadow: 0 50px 0 #888; }

        .screen {
            flex: 1;
            background: var(--bg-dark);
            border-radius: 40px;
            overflow-y: auto;
            position: relative;
            display: flex; flex-direction: column;
            scrollbar-width: none;
        }
        .screen::-webkit-scrollbar { display: none; }

        .notch {
            width: 150px; height: 25px; background: #000;
            position: sticky; top: 0; left: 50%; transform: translateX(-50%);
            border-bottom-left-radius: 18px; border-bottom-right-radius: 18px;
            z-index: 100;
        }

        /* --- CONTENIDO --- */
        .app-content {
            padding: 30px 20px;
            text-align: center;
            display: flex; flex-direction: column; gap: 15px;
        }

        .clock {
            font-family: 'Orbitron'; font-size: 10px; color: var(--neon-blue);
            margin-bottom: 5px; letter-spacing: 1px;
        }

        h1 {
            font-family: 'Orbitron'; font-weight: 900; font-size: 1.4rem;
            margin: 0; color: #fff; text-shadow: 0 0 10px var(--neon-blue);
        }

        .panel {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid var(--neon-green);
            border-radius: 20px; padding: 15px;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.1);
        }

        .img-box {
            position: relative; width: 100%; height: 160px;
            background: #000; border-radius: 15px; overflow: hidden; margin-top: 10px;
            border: 1px solid #333;
        }
        img { width: 100%; height: 100%; object-fit: contain; display: none; }

        .laser {
            position: absolute; width: 100%; height: 3px; background: var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green); top: 0; display: none; z-index: 10;
        }
        .scanning .laser { display: block; animation: scanMove 2s infinite linear; }
        @keyframes scanMove { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        .btn {
            width: 100%; padding: 16px; border-radius: 15px; border: none;
            font-family: 'Orbitron'; font-weight: 900; font-size: 13px;
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .btn-scan { background: var(--neon-green); color: #000; box-shadow: 0 0 20px rgba(57, 255, 20, 0.3); }
        .btn-reset { background: transparent; border: 2px solid var(--neon-red); color: var(--neon-red); margin-top: 10px; }
        .btn-share { background: var(--neon-blue); color: #000; display: none; margin-top: 10px; box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }

        .btn:active { transform: scale(0.95); }

        .coords-display {
            font-family: 'Orbitron'; font-size: 1.5rem; color: #fff;
            text-shadow: 0 0 10px var(--neon-green); display: none;
            animation: zoomIn 0.4s ease;
        }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* COPYRIGHT RESALTADO */
        .copyright-tag {
            margin-top: 25px; font-family: 'Orbitron'; font-size: 14px;
            color: var(--neon-blue); font-weight: 900;
            text-shadow: 0 0 15px var(--neon-blue);
            text-align: center; display: block;
        }

        .home-bar {
            width: 100px; height: 4px; background: #fff; border-radius: 10px;
            position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%);
            opacity: 0.3;
        }

        .status-txt { font-size: 11px; color: var(--neon-blue); font-weight: bold; }
    </style>
</head>
<body>

<div class="iphone-frame">
    <div class="screen">
        <div class="notch"></div>
        
        <div class="app-content">
            <div class="clock" id="liveClock">MONDAY, FEB 2, 2026 - 11:32 PM</div>
            <h1>UBERTRON PRO-VISION</h1>

            <div class="panel">
                <span style="font-size: 10px; color: var(--neon-blue); display: block; margin-bottom: 5px;">INPUT_DE_FILE üìÅ</span>
                <input type="file" id="fileInput" style="font-size: 11px; width: 100%; color: #fff;">
                <div class="img-box" id="imgBox">
                    <div class="laser"></div>
                    <img id="preview">
                </div>
            </div>

            <button class="btn btn-scan" id="analyzeBtn">EXE_SCAN_PROCESS ü§ñ</button>
            <div id="status" class="status-txt">SYSTEM_READY</div>

            <div class="panel" id="resultsBox" style="display:none; border-color: var(--neon-blue);">
                <span style="font-size: 10px; color: #fff;">DETECTED_COORDS ü•∞</span>
                <div class="coords-display" id="coordsVal" style="display:block;">0.00, 0.00</div>
                <button class="btn btn-share" id="shareBtn" onclick="copiarYCompartir()">SEND_TO_SYGIC üöÄ</button>
            </div>

            <button class="btn btn-reset" onclick="resetSystem()">üîÑ NUEVA CONSULTA / RESET</button>

            <span class="copyright-tag">@Copyright: Osiany2026</span>
        </div>

        <div class="home-bar"></div>
    </div>
</div>

<script>
    // Reloj Real
    function updateTime() {
        const now = new Date();
        const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        document.getElementById('liveClock').textContent = now.toLocaleDateString('en-US', options).toUpperCase();
    }
    setInterval(updateTime, 1000);
    updateTime();

    let currentCoords = "";

    // Resetear Sistema
    function resetSystem() {
        document.getElementById("fileInput").value = "";
        document.getElementById("preview").style.display = "none";
        document.getElementById("preview").src = "";
        document.getElementById("resultsBox").style.display = "none";
        document.getElementById("shareBtn").style.display = "none";
        document.getElementById("status").textContent = "SYSTEM_READY";
        document.getElementById("imgBox").classList.remove("scanning");
    }

    document.getElementById("fileInput").onchange = e => {
        const f = e.target.files[0];
        if(!f) return;
        const img = document.getElementById("preview");
        img.src = URL.createObjectURL(f);
        img.style.display = "block";
        document.getElementById("status").textContent = "IMAGE_LOADED";
    };

    document.getElementById("analyzeBtn").onclick = async () => {
        const img = document.getElementById("preview");
        if(!img.src) return alert("Selecciona una imagen primero");

        document.getElementById("imgBox").classList.add("scanning");
        document.getElementById("status").textContent = "SCANNING_COORDS... üß†";

        try {
            const r = await Tesseract.recognize(img.src, "eng");
            const m = r.data.text.match(/(-?\d{1,2}\.\d+)[,\s\n]+(-?\d{1,3}\.\d+)/);
            
            if(!m) throw "ERROR";

            const lat = m[1]; const lng = m[2];
            currentCoords = `${lat},${lng}`;
            
            document.getElementById("coordsVal").textContent = currentCoords;
            document.getElementById("resultsBox").style.display = "block";
            document.getElementById("shareBtn").style.display = "block";
            document.getElementById("status").textContent = "SUCCESS ‚úÖ";
        } catch(e) {
            document.getElementById("status").textContent = "DATA_NOT_FOUND ‚ùå";
        } finally {
            document.getElementById("imgBox").classList.remove("scanning");
        }
    };

    async function copiarYCompartir() {
        navigator.clipboard.writeText(currentCoords);
        const mapUrl = `http://maps.apple.com/?q=${currentCoords}`;
        if (navigator.share) {
            await navigator.share({ title: 'GPS Data', text: currentCoords, url: mapUrl });
        }
    }
</script>
</body>
</html>
