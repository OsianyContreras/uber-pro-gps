<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Uber Pro GPS</title>

  <!-- Tesseract OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    body{
      font-family:-apple-system, BlinkMacSystemFont, Helvetica, Arial;
      background:#0f172a;
      color:#fff;
      margin:0;
      padding:20px;
    }
    .card{
      max-width:420px;
      margin:auto;
      background:#020617;
      border-radius:20px;
      padding:20px;
      box-shadow:0 25px 50px rgba(0,0,0,.45);
    }
    h2{margin:0 0 10px 0}
    input{width:100%;margin-bottom:10px}
    button{
      width:100%;
      padding:16px;
      border-radius:14px;
      border:none;
      font-size:16px;
      font-weight:700;
      margin-top:12px;
      cursor:pointer;
    }
    .primary{background:#22c55e;color:#000}
    .secondary{background:#38bdf8;color:#000}
    img{
      width:100%;
      border-radius:14px;
      margin-top:12px;
      display:none;
    }
    #log{
      margin-top:14px;
      font-size:14px;
      color:#94a3b8;
      white-space:pre-line;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Uber Pro GPS</h2>

  <input type="file" id="fileInput" accept="image/*" />
  <img id="preview"/>

  <button class="primary" onclick="analyzeImage()">Analizar trayecto</button>
  <button class="secondary" onclick="navigatePro()">Navegar PRO</button>

  <div id="log"></div>
</div>

<script>
let currentCoords = null;

const fileInput = document.getElementById('fileInput');
const preview   = document.getElementById('preview');
const logBox    = document.getElementById('log');

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if(!file) return;
  preview.src = URL.createObjectURL(file);
  preview.style.display = 'block';
  log('Imagen cargada. Lista para analizar.');
});

async function analyzeImage(){
  if(!fileInput.files[0]){
    log('Selecciona una imagen primero.');
    return;
  }

  log('Analizando imagen (OCR)â€¦');

  try{
    const result = await Tesseract.recognize(
      fileInput.files[0],
      'eng',
      { logger: () => {} }
    );

    const text = result.data.text;

    // Busca coordenadas en formato decimal
    const match = text.match(/(-?\d{1,2}\.\d+)\s*,\s*(-?\d{1,3}\.\d+)/);

    if(!match){
      log('No se detectaron coordenadas en la imagen.');
      return;
    }

    currentCoords = `${match[1]},${match[2]}`;

    await navigator.clipboard.writeText(currentCoords);

    log(
      'Coordenadas detectadas:\n' +
      currentCoords +
      '\n\nâœ” Copiadas al portapapeles'
    );

  }catch(err){
    console.error(err);
    log('Error al procesar la imagen.');
  }
}

function navigatePro(){
  if(!currentCoords){
    log('Primero analiza una imagen.');
    return;
  }

  const sygicUrl  = `com.sygic.aura://coordinate|${currentCoords}`;
  const googleUrl = `https://www.google.com/maps?q=${currentCoords}`;

  log('Intentando abrir navegaciÃ³nâ€¦');

  // ðŸ”µ Capacitor iOS REAL
  if(window.Capacitor && window.Capacitor.Plugins?.App){
    window.Capacitor.Plugins.App.openUrl({ url: sygicUrl })
      .catch(() => {
        window.Capacitor.Plugins.App.openUrl({ url: googleUrl });
      });
    return;
  }

  // ðŸŒ WEB / SAFARI (fallback seguro)
  const iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  iframe.src = sygicUrl;
  document.body.appendChild(iframe);

  setTimeout(() => {
    window.location.href = googleUrl;
  }, 1200);
}

function log(msg){
  logBox.textContent = msg;
}
</script>

</body>
</html>
