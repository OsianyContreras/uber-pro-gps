<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ubertron Pro Vision AI (MODULAR)</title>
    
    <!-- PWA & iOS Native Features -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ubertron Pro">
    
    <!-- EXTERNAL STYLES -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- EXTERNAL LIBRARIES -->
    <script src="libs/react.bin"></script>
    <script src="libs/react-dom.bin"></script>
    <script src="libs/babel.min.bin"></script>
    <script src="libs/tesseract.min.bin"></script>
    
    <!-- TESSERACT ASSETS -->
    <script src="libs/tesseract_assets.js"></script>

    <script>
        // POLYFILLS
        if (!HTMLCanvasElement.prototype.toBlob) {
            Object.defineProperty(HTMLCanvasElement.prototype, 'toBlob', {
                value: function (callback, type, quality) {
                    var dataURL = this.toDataURL(type, quality).split(',')[1];
                    setTimeout(function() {
                        var binStr = atob(dataURL),
                            len = binStr.length,
                            arr = new Uint8Array(len);
                        for (var i = 0; i < len; i++) {
                            arr[i] = binStr.charCodeAt(i);
                        }
                        callback(new Blob([arr], {type: type || 'image/png'}));
                    });
                }
            });
            console.log("Polyfill injected: toBlob");
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <!-- APP LOGIC -->
    <script type="text/babel" src="App_backup.js"></script>
</body>
