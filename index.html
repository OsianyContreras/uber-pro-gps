<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ubertron PRO Vision v5.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/tesseract.js@v3.0.3/dist/tesseract.min.js"></script>
    <style>
        /* Reset y configuración premium para móviles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        :root {
            --primary: #6C63FF;
            --primary-dark: #4A42D4;
            --primary-light: #8B85FF;
            --secondary: #FF6584;
            --accent: #36D1DC;
            --success: #4CD964;
            --warning: #FFD700;
            --danger: #FF4D4D;
            --dark: #1A1A2E;
            --darker: #0F0F1E;
            --light: #F8F9FF;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(0, 0, 0, 0.2);
            --shadow: 0 20px 60px rgba(108, 99, 255, 0.3);
            --glow: 0 0 40px rgba(108, 99, 255, 0.5);
        }

        @font-face {
            font-family: 'SF Pro Display';
            src: local('SF Pro Display'), local('Helvetica Neue');
            font-weight: 300 900;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            overflow: hidden;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
        }

        /* Contenedor principal optimizado para cualquier dispositivo */
        .app-container {
            width: 100vw;
            height: 100vh;
            max-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(108, 99, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 101, 132, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(54, 209, 220, 0.1) 0%, transparent 50%);
            backdrop-filter: blur(20px);
        }

        /* Header adaptable a cualquier dispositivo */
        .app-header {
            height: auto;
            min-height: 70px;
            padding: 15px 20px;
            padding-top: max(15px, env(safe-area-inset-top, 15px));
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(108, 99, 255, 0.3);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
        }

        .header-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--secondary));
            animation: glowMove 3s infinite;
        }

        @keyframes glowMove {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            flex-wrap: wrap;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-icon {
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .title-text {
            display: flex;
            flex-direction: column;
        }

        .main-title {
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--light), #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .sub-title {
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            font-weight: 600;
            color: var(--primary-light);
            letter-spacing: 2px;
            margin-top: -3px;
        }

        .app-subtitle {
            font-size: clamp(0.7rem, 2vw, 0.85rem);
            font-weight: 500;
            color: var(--accent);
            opacity: 0.9;
            letter-spacing: 0.5px;
            display: none;
        }

        @media (min-width: 375px) {
            .app-subtitle {
                display: block;
            }
        }

        .header-pulse {
            position: relative;
            width: clamp(30px, 8vw, 40px);
            height: clamp(30px, 8vw, 40px);
            flex-shrink: 0;
        }

        .pulse-dot {
            width: clamp(8px, 2vw, 12px);
            height: clamp(8px, 2vw, 12px);
            background: var(--success);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(30px, 8vw, 40px);
            height: clamp(30px, 8vw, 40px);
            border: 2px solid var(--success);
            border-radius: 50%;
            animation: ringPulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes ringPulse {
            0% {
                width: clamp(30px, 8vw, 40px);
                height: clamp(30px, 8vw, 40px);
                opacity: 1;
            }
            100% {
                width: clamp(45px, 12vw, 55px);
                height: clamp(45px, 12vw, 55px);
                opacity: 0;
            }
        }

        /* Tabs optimizados para cualquier dispositivo */
        .app-tabs {
            height: auto;
            min-height: 60px;
            background: rgba(15, 15, 30, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            position: sticky;
            bottom: 0;
            z-index: 1000;
            border-top: 1px solid rgba(108, 99, 255, 0.2);
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.4);
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }

        .tab-btn {
            flex: 1;
            padding: clamp(8px, 2vw, 12px) 5px;
            background: transparent;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: clamp(4px, 1vw, 8px);
            color: rgba(255, 255, 255, 0.6);
            font-size: clamp(0.65rem, 2vw, 0.8rem);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            min-height: 60px;
        }

        .tab-btn.active {
            color: var(--light);
        }

        .tab-btn.active .tab-indicator {
            transform: scaleX(1);
        }

        .tab-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .tab-icon-container {
            position: relative;
            width: clamp(24px, 7vw, 32px);
            height: clamp(24px, 7vw, 32px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab-icon {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            position: relative;
            z-index: 2;
        }

        .tab-glow {
            position: absolute;
            width: clamp(24px, 7vw, 32px);
            height: clamp(24px, 7vw, 32px);
            background: var(--primary);
            border-radius: 50%;
            filter: blur(6px);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tab-btn.active .tab-glow {
            opacity: 0.5;
        }

        .tab-indicator {
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px 2px 0 0;
            transform: scaleX(0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Contenido principal adaptable */
        .app-main {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding: clamp(12px, 3vw, 20px);
            scroll-behavior: smooth;
            padding-bottom: calc(clamp(12px, 3vw, 20px) + env(safe-area-inset-bottom, 0px));
        }

        /* Tarjetas adaptables */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: clamp(16px, 4vw, 24px);
            padding: clamp(16px, 4vw, 24px);
            margin-bottom: clamp(12px, 3vw, 18px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(108, 99, 255, 0.4);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: clamp(10px, 3vw, 16px);
            margin-bottom: clamp(16px, 4vw, 24px);
        }

        .card-icon {
            font-size: clamp(1.5rem, 4vw, 2rem);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: iconPulse 2s infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-title {
            font-size: clamp(1.1rem, 3.5vw, 1.5rem);
            font-weight: 700;
            color: var(--light);
            letter-spacing: 0.5px;
        }

        /* Grid de modos adaptable */
        .mode-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: clamp(12px, 3vw, 18px);
        }

        @media (min-width: 375px) {
            .mode-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .mode-option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: clamp(15px, 4vw, 20px);
            padding: clamp(16px, 4vw, 24px);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: clamp(12px, 3vw, 18px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: clamp(140px, 25vh, 180px);
        }

        .mode-option.active {
            background: rgba(108, 99, 255, 0.15);
            border-color: var(--primary);
            transform: scale(1.02);
        }

        .mode-option:active {
            transform: scale(0.98);
        }

        .mode-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 99, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .mode-option.active .mode-glow {
            opacity: 1;
        }

        .mode-icon {
            font-size: clamp(2rem, 6vw, 3rem);
            width: clamp(50px, 15vw, 70px);
            height: clamp(50px, 15vw, 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: clamp(12px, 3vw, 16px);
            transition: all 0.3s;
        }

        .mode-option.active .mode-icon {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            transform: rotateY(360deg);
        }

        .mode-content {
            flex: 1;
            width: 100%;
        }

        .mode-content h3 {
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-weight: 700;
            color: var(--light);
            margin-bottom: 5px;
        }

        .mode-content p {
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .mode-badge {
            display: inline-block;
            padding: clamp(3px, 1vw, 5px) clamp(8px, 2vw, 12px);
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: white;
            border-radius: clamp(10px, 2vw, 14px);
            font-size: clamp(0.7rem, 2vw, 0.85rem);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Cámara adaptable */
        .camera-preview {
            display: flex;
            flex-direction: column;
            gap: clamp(12px, 3vw, 18px);
        }

        .camera-frame {
            position: relative;
            width: 100%;
            height: clamp(200px, 30vh, 300px);
            background: #000;
            border-radius: clamp(15px, 4vw, 20px);
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .camera-view {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .scan-grid {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
        }

        .focus-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: focusPulse 2s infinite;
        }

        @keyframes focusPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Botones de acción adaptables */
        .action-btn {
            width: 100%;
            padding: clamp(16px, 4vw, 20px);
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: clamp(14px, 3vw, 18px);
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(8px, 2vw, 12px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            min-height: clamp(50px, 8vh, 60px);
        }

        .action-btn.secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .btn-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            animation: btnShine 2s infinite;
        }

        @keyframes btnShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .btn-icon {
            font-size: clamp(1.1rem, 3vw, 1.3rem);
        }

        .btn-text {
            font-size: clamp(0.8rem, 2.2vw, 0.9rem);
            font-weight: 700;
        }

        /* Vista previa adaptable */
        .preview-container {
            display: flex;
            flex-direction: column;
            gap: clamp(12px, 3vw, 18px);
        }

        .image-frame {
            position: relative;
            width: 100%;
            height: clamp(200px, 30vh, 300px);
            background: #000;
            border-radius: clamp(15px, 4vw, 20px);
            overflow: hidden;
            margin-bottom: 0;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .scan-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            filter: drop-shadow(0 0 10px currentColor);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        .scan-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .scan-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: currentColor;
            border-radius: 50%;
            filter: drop-shadow(0 0 8px currentColor);
            animation: dotMove 2s linear infinite;
        }

        .progress-overlay {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-radius: clamp(10px, 3vw, 14px);
            padding: clamp(12px, 3vw, 16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: clamp(10px, 2vw, 14px);
        }

        .progress-title {
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            font-weight: 700;
            color: white;
            letter-spacing: 0.5px;
        }

        .progress-value {
            font-size: clamp(1.1rem, 3.5vw, 1.5rem);
            font-weight: 800;
        }

        .progress-bar-container {
            margin-bottom: clamp(8px, 2vw, 12px);
        }

        .progress-track {
            position: relative;
            width: 100%;
            height: clamp(6px, 1.5vw, 8px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: clamp(6px, 1.5vw, 8px);
        }

        .progress-indicator {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-indicator::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .color-markers {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            pointer-events: none;
        }

        .color-marker {
            position: absolute;
            width: 3px;
            height: 100%;
            transform: translateX(-50%);
        }

        .color-marker.red { background: #FF4D4D; }
        .color-marker.orange { background: #FFB74D; }
        .color-marker.yellow { background: #FFD700; }
        .color-marker.green { background: #4CD964; }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: clamp(0.7rem, 2vw, 0.85rem);
            font-weight: 600;
        }

        .progress-label {
            transition: color 0.3s;
        }

        /* Procesamiento adaptable */
        .processing-content {
            text-align: center;
        }

        .ai-loader {
            position: relative;
            width: clamp(60px, 15vw, 90px);
            height: clamp(60px, 15vw, 90px);
            margin: 0 auto clamp(20px, 5vw, 30px);
        }

        .loader-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: clamp(3px, 1vw, 5px) solid transparent;
            border-top: clamp(3px, 1vw, 5px) solid var(--primary);
            border-right: clamp(3px, 1vw, 5px) solid var(--accent);
            border-bottom: clamp(3px, 1vw, 5px) solid var(--secondary);
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-core {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .loader-particle {
            position: absolute;
            width: clamp(12px, 3vw, 18px);
            height: clamp(12px, 3vw, 18px);
            background: var(--warning);
            border-radius: 50%;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            animation: orbit 3s linear infinite;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(40px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(40px) rotate(-360deg); }
        }

        .processing-title {
            font-size: clamp(1rem, 3vw, 1.4rem);
            font-weight: 700;
            color: var(--light);
            margin-bottom: clamp(16px, 4vw, 24px);
            letter-spacing: 0.5px;
        }

        .ai-progress {
            width: 100%;
            margin-bottom: clamp(20px, 5vw, 30px);
        }

        .ai-progress-bar {
            width: 100%;
            height: clamp(8px, 2vw, 12px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: clamp(10px, 2.5vw, 15px);
            position: relative;
        }

        .ai-progress-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease;
            background: linear-gradient(90deg, 
                #FF4D4D 0%,

        /* Ajustes para orientación horizontal en móviles */
        @media (orientation: landscape) and (max-height: 600px) {
            .app-header {

        @supports (-webkit-touch-callout: none) {

                padding-bottom: calc(clamp(12px, 3vw, 20px) + env(safe-area-inset-bottom));

                padding-bottom: env(safe-area-inset-bottom);

            .tab-btn,
            .mode-option,

        }

        /* Input oculto para archivos */
        .file-input-hidden {
            display: none;
        }

        /* Mejoras de rendimiento para móviles */
        .glass-card, .action-btn, .mode-option, .action-card-2x2 {

            transform: translateZ(0);

        /* Animaciones de entrada optimizadas */
        @keyframes slideInUp {

        @keyframes copyShine {

        @keyframes actionShine {
            0% { transform: translateX(-100%) rotate(45deg); }

        /* Mejoras de accesibilidad táctil */
        button, [role="button"] {
            cursor: pointer;

        /* Prevenir zoom en inputs en iOS */

        /* Ajustes de alto contraste para accesibilidad */
        @media (prefers-contrast: high) {
            .glass-card {
                border: 2px solid rgba(255, 255, 255, 0.2);

            .action-btn {

        /* Ajustes para modo oscuro automático */
        @media (prefers-color-scheme: dark) {

                --light: #F8F9FF;

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function App() {
            const [preview, setPreview] = useState(null);
            const [text, setText] = useState('');
            const [coordinates, setCoordinates] = useState('');
            const [address, setAddress] = useState('');
            const [loading, setLoading] = useState(false);
            const [progress, setProgress] = useState(0);
            const [copied, setCopied] = useState(false);
            const [mode, setMode] = useState('upload');
            const [error, setError] = useState('');
            const [extractedLocation, setExtractedLocation] = useState('');
            const [scanAnimation, setScanAnimation] = useState(false);
            const [appHeight, setAppHeight] = useState(window.innerHeight);
            const [isProcessing, setIsProcessing] = useState(false);
            const [scanColor, setScanColor] = useState('#FF4D4D');
            const fileInputRef = useRef(null);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const [activeTab, setActiveTab] = useState('capture');
            const contentRef = useRef(null);
            const [hasAutoOpenedFilePicker, setHasAutoOpenedFilePicker] = useState(false);

            // Auto-cambiar a pestaña de resultados cuando termine el escaneo
            useEffect(() => {
                if (progress === 100 && !loading && extractedLocation) {
                    setTimeout(() => {
                        setActiveTab('results');
                    }, 500);
                }
            }, [progress, loading, extractedLocation]);

            // Actualizar altura de la app para móviles
            useEffect(() => {
                const updateHeight = () => {
                    setAppHeight(window.innerHeight);
                };

                window.addEventListener('resize', updateHeight);
                window.addEventListener('orientationchange', updateHeight);

                return () => {
                    window.removeEventListener('resize', updateHeight);
                    window.removeEventListener('orientationchange', updateHeight);
                };
            }, []);

            // Actualizar color del botón según progreso
            useEffect(() => {
                if (progress < 25) {
                    setScanColor('#FF4D4D'); // Rojo
                } else if (progress < 50) {
                    setScanColor('#FFB74D'); // Naranja
                } else if (progress < 75) {
                    setScanColor('#FFD700'); // Amarillo
                } else {
                    setScanColor('#4CD964'); // Verde
                }
            }, [progress]);

            // Inicializar cámara
            useEffect(() => {
                if (mode === 'camera') {
                    startCamera();
                } else {
                    stopCamera();
                }
                
                return () => {
                    stopCamera();
                };
            }, [mode]);

            // Ajustar altura del contenido para móviles
            useEffect(() => {
                if (contentRef.current) {
                    const tabHeight = 65;
                    const headerHeight = 80;
                    const footerHeight = 55;
                    const mainHeight = appHeight - tabHeight - headerHeight - footerHeight;
                    contentRef.current.style.minHeight = `${mainHeight}px`;
                }
            }, [appHeight, activeTab]);

            // Auto-abrir explorador de archivos cuando se selecciona modo upload
            useEffect(() => {
                if (mode === 'upload' && !hasAutoOpenedFilePicker) {
                    const timer = setTimeout(() => {
                        if (fileInputRef.current) {
                            fileInputRef.current.click();
                            setHasAutoOpenedFilePicker(true);
                        }
                    }, 300);
                    
                    return () => clearTimeout(timer);
                }
                
                if (mode !== 'upload') {
                    setHasAutoOpenedFilePicker(false);
                }
            }, [mode, hasAutoOpenedFilePicker]);

            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    });
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                    }
                } catch (err) {
                    console.error('Error accessing camera:', err);
                    setError('No se pudo acceder a la cámara. Asegúrate de permitir el acceso.');
                }
            };

            const stopCamera = () => {
                if (videoRef.current && videoRef.current.srcObject) {
                    const stream = videoRef.current.srcObject;
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                    videoRef.current.srcObject = null;
                }
            };

            const captureImage = () => {
                if (!videoRef.current) return;
                
                const canvas = canvasRef.current;
                const video = videoRef.current;
                
                if (!canvas || !video) return;
                
                const aspectRatio = video.videoWidth / video.videoHeight;
                canvas.width = Math.min(video.videoWidth, 800);
                canvas.height = canvas.width / aspectRatio;
                
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = canvas.toDataURL('image/jpeg', 0.9);
                setPreview(imageData);
                setScanAnimation(true);
                setIsProcessing(true);
                processImage(imageData);
            };

            const triggerFileInput = () => {
                if (fileInputRef.current) {
                    fileInputRef.current.click();
                }
            };

            const handleImageUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                // Validar tipo de archivo
                if (!file.type.match('image.*')) {
                    setError('Por favor, selecciona un archivo de imagen válido');
                    return;
                }
                
                // Validar tamaño (5MB máximo)
                if (file.size > 5 * 1024 * 1024) {
                    setError('La imagen es demasiado grande. Máximo 5MB');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageData = e.target.result;
                    setPreview(imageData);
                    setScanAnimation(true);
                    setIsProcessing(true);
                    processImage(imageData);
                };
                reader.readAsDataURL(file);
            };

            const processImage = (imageData) => {
                setLoading(true);
                setProgress(0);
                setError('');
                setText('');
                setCoordinates('');
                setAddress('');
                setExtractedLocation('');

                Tesseract.recognize(
                    imageData,
                    'eng+spa',
                    {
                        logger: (m) => {
                            if (m.status === 'recognizing text') {
                                const newProgress = Math.round(m.progress * 100);
                                setProgress(newProgress);
                            }
                        }
                    }
                ).then(({ data: { text } }) => {
                    setText(text);
                    extractLocationInfo(text);
                    setLoading(false);
                    setScanAnimation(false);
                    setIsProcessing(false);
                    
                }).catch((err) => {
                    console.error('OCR Error:', err);
                    setError('Error procesando la imagen. Intenta con otra imagen.');
                    setLoading(false);
                    setScanAnimation(false);
                    setIsProcessing(false);
                });
            };

            const extractLocationInfo = (text) => {
                // Buscar coordenadas GPS
                const coordinateRegex = /[-+]?\d{1,3}\.\d+,\s*[-+]?\d{1,3}\.\d+/g;
                const coordinatesMatch = text.match(coordinateRegex);
                
                if (coordinatesMatch) {
                    const coords = coordinatesMatch[0];
                    setCoordinates(coords);
                    setExtractedLocation(coords);
                    return;
                }
                
                // Buscar dirección
                const addressRegex = /([A-ZÁÉÍÓÚÑ][a-záéíóúñ]+\s)+(\d+)(\s*[A-Za-z0-9#\-\.]+)?/g;
                const addressMatch = text.match(addressRegex);
                
                if (addressMatch) {
                    const addr = addressMatch[0];
                    setAddress(addr);
                    setExtractedLocation(addr);
                    return;
                }
                
                // Si no encuentra ubicación específica, mostrar primeras líneas del texto
                const lines = text.split('\n').filter(line => line.trim().length > 5);
                if (lines.length > 0) {
                    setExtractedLocation(lines[0].substring(0, 100) + (lines[0].length > 100 ? '...' : ''));
                } else {
                    setExtractedLocation('Ubicación no encontrada en el texto');
                }
            };

            const copyToClipboard = (textToCopy) => {
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        setCopied(true);
                        setTimeout(() => setCopied(false), 2000);
                    })
                    .catch(err => {
                        console.error('Error copying:', err);
                        setError('Error al copiar al portapapeles');
                    });
            };

            const openInGoogleMaps = () => {
                if (!coordinates && !address) return;
                const query = coordinates || encodeURIComponent(address);
                window.open(`https://www.google.com/maps/search/?api=1&query=${query}`, '_blank');
            };

            const openInAppleMaps = () => {
                if (!coordinates && !address) return;
                const query = coordinates || encodeURIComponent(address);
                window.open(`https://maps.apple.com/?q=${query}`, '_blank');
            };

            const openInSygic = () => {
                if (!coordinates && !address) return;
                const query = coordinates || encodeURIComponent(address);
                window.open(`https://www.sygic.com/plan?q=${query}`, '_blank');
            };

            const resetAll = () => {
                setPreview(null);
                setText('');
                setCoordinates('');
                setAddress('');
                setLoading(false);
                setProgress(0);
                setCopied(false);
                setError('');
                setExtractedLocation('');
                setScanAnimation(false);
                setIsProcessing(false);
                setActiveTab('capture');
                setHasAutoOpenedFilePicker(false);
                stopCamera();
                
                // Resetear input de archivo
                if (fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            };

            return (
                <div className="app-container" style={{ height: `${appHeight}px` }}>
                    {/* Header Premium */}
                    <header className="app-header">
                        <div className="header-glow"></div>
                        <div className="header-content">
                            <h1 className="app-title">
                                <span className="app-icon">🌍</span>
                                <div className="title-text">
                                    <div className="main-title">UBERTRON PRO</div>
                                    <div className="sub-title">VISION v5.0</div>
                                </div>
                            </h1>
                            <p className="app-subtitle">INTELIGENCIA ARTIFICIAL PARA UBICACIONES</p>
                        </div>
                        <div className="header-pulse">
                            <div className="pulse-dot"></div>
                            <div className="pulse-ring"></div>
                        </div>
                    </header>

                    {/* Tabs de navegación optimizados para móviles */}
                    <nav className="app-tabs">
                        <button 
                            className={`tab-btn ${activeTab === 'capture' ? 'active' : ''}`}
                            onClick={() => setActiveTab('capture')}
                        >
                            <div className="tab-icon-container">
                                <span className="tab-icon">📸</span>
                                <div className="tab-glow"></div>
                            </div>
                            <span className="tab-label">CAPTURAR</span>
                            <div className="tab-indicator"></div>
                        </button>
                        
                        <button 
                            className={`tab-btn ${activeTab === 'results' ? 'active' : ''}`}
                            onClick={() => setActiveTab('results')}
                            disabled={!extractedLocation && !loading}
                        >
                            <div className="tab-icon-container">
                                <span className="tab-icon">📍</span>
                                <div className="tab-glow"></div>
                            </div>
                            <span className="tab-label">RESULTADOS</span>
                            <div className="tab-indicator"></div>
                        </button>
                        
                        <button 
                            className={`tab-btn ${activeTab === 'text' ? 'active' : ''}`}
                            onClick={() => setActiveTab('text')}
                            disabled={!text}
                        >
                            <div className="tab-icon-container">
                                <span className="tab-icon">🔤</span>
                                <div className="tab-glow"></div>
                            </div>
                            <span className="tab-label">TEXTO</span>
                            <div className="tab-indicator"></div>
                        </button>
                    </nav>

                    {/* Contenido principal optimizado para móviles */}
                    <main className="app-main" ref={contentRef}>
                        {/* Pestaña de Captura - SOLO VISTA PREVIA */}
                        {activeTab === 'capture' && (
                            <div className="tab-content">
                                {/* Input de archivo oculto que se abre automáticamente */}
                                <input 
                                    ref={fileInputRef}
                                    type="file" 
                                    accept="image/*"
                                    onChange={handleImageUpload}
                                    className="file-input-hidden"
                                />
                                
                                {/* Card de selección de modo */}
                                {!preview && (
                                    <div className="glass-card">
                                        <div className="card-header">
                                            <div className="card-icon">⚙️</div>
                                            <h2 className="card-title">SELECCIONA TU MODO</h2>
                                        </div>
                                        
                                        <div className="mode-grid">
                                            <button 
                                                className={`mode-option ${mode === 'upload' ? 'active' : ''}`}
                                                onClick={() => {
                                                    setMode('upload');
                                                    setHasAutoOpenedFilePicker(false);
                                                    // Auto-abrir explorador después de cambiar modo
                                                    setTimeout(() => {
                                                        if (fileInputRef.current) {
                                                            fileInputRef.current.click();
                                                            setHasAutoOpenedFilePicker(true);
                                                        }
                                                    }, 100);
                                                }}
                                            >
                                                <div className="mode-glow"></div>
                                                <div className="mode-icon">📁</div>
                                                <div className="mode-content">
                                                    <h3>SUBIR ARCHIVO</h3>
                                                    <p>Selecciona desde tu galería</p>
                                                    <div className="mode-badge">RECOMENDADO</div>
                                                </div>
                                            </button>
                                            
                                            <button 
                                                className={`mode-option ${mode === 'camera' ? 'active' : ''}`}
                                                onClick={() => setMode('camera')}
                                            >
                                                <div className="mode-glow"></div>
                                                <div className="mode-icon">📷</div>
                                                <div className="mode-content">
                                                    <h3>CAPTURA EN VIVO</h3>
                                                    <p>Usa tu cámara en tiempo real</p>
                                                    <div className="mode-badge">INSTANTÁNEO</div>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {/* Vista de cámara */}
                                {mode === 'camera' && !preview && (
                                    <div className="glass-card camera-card">
                                        <div className="card-header">
                                            <div className="card-icon">🎥</div>
                                            <h2 className="card-title">CÁMARA ACTIVA</h2>
                                        </div>
                                        
                                        <div className="camera-preview">
                                            <div className="camera-frame">
                                                <video 
                                                    ref={videoRef} 
                                                    autoPlay 
                                                    playsInline
                                                    muted
                                                    className="camera-view"
                                                />
                                                <canvas ref={canvasRef} style={{ display: 'none' }} />
                                                <div className="camera-overlay">
                                                    <div className="scan-grid"></div>
                                                    <div className="focus-ring"></div>
                                                </div>
                                            </div>
                                            
                                            <button 
                                                className="action-btn capture-btn"
                                                onClick={captureImage}
                                                disabled={isProcessing}
                                                style={isProcessing ? {
                                                    background: `linear-gradient(135deg, ${scanColor} 0%, ${scanColor}80 100%)`,
                                                    boxShadow: `0 0 20px ${scanColor}40`
                                                } : {}}
                                            >
                                                <div className="btn-glow"></div>
                                                <span className="btn-icon">
                                                    {isProcessing ? '🔍' : '📸'}
                                                </span>
                                                <span className="btn-text">
                                                    {isProcessing ? `ESCANEANDO ${progress}%` : 'CAPTURAR IMAGEN'}
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {/* Vista previa con escaneo - ÚNICO ELEMENTO QUE SE MUESTRA DESPUÉS DE SELECCIONAR IMAGEN */}
                                {preview && (
                                    <div className="glass-card preview-card">
                                        <div className="card-header">
                                            <div className="card-icon">👁️</div>
                                            <h2 className="card-title">VISTA PREVIA</h2>
                                        </div>
                                        
                                        <div className="preview-container">
                                            <div className="image-frame">
                                                <img src={preview} alt="Preview" className="preview-image" />
                                                
                                                {/* Efecto de escaneo mejorado */}
                                                {scanAnimation && (
                                                    <div className="scan-animation">
                                                        {/* Línea de escaneo que se mueve */}
                                                        <div 
                                                            className="scan-line" 
                                                            style={{ 
                                                                top: `${progress}%`,
                                                                backgroundColor: scanColor,
                                                                boxShadow: `0 0 20px ${scanColor}`
                                                            }}
                                                        ></div>
                                                        
                                                        {/* Puntos de escaneo */}
                                                        <div className="scan-dots">
                                                            <div 
                                                                className="scan-dot" 
                                                                style={{ 
                                                                    animationDelay: '0s',
                                                                    backgroundColor: scanColor,
                                                                    left: '20%',
                                                                    top: `${progress}%`
                                                                }}
                                                            ></div>
                                                            <div 
                                                                className="scan-dot" 
                                                                style={{ 
                                                                    animationDelay: '0.5s',
                                                                    backgroundColor: scanColor,
                                                                    left: '50%',
                                                                    top: `${progress}%`
                                                                }}
                                                            ></div>
                                                            <div 
                                                                className="scan-dot" 
                                                                style={{ 
                                                                    animationDelay: '1s',
                                                                    backgroundColor: scanColor,
                                                                    left: '80%',
                                                                    top: `${progress}%`
                                                                }}
                                                            ></div>
                                                        </div>
                                                        
                                                        {/* Barra de progreso sobre la imagen */}
                                                        <div className="progress-overlay">
                                                            <div className="progress-header">
                                                                <span className="progress-title">ESCANEANDO IMAGEN</span>
                                                                <span className="progress-value" style={{ color: scanColor }}>
                                                                    {progress}%
                                                                </span>
                                                            </div>
                                                            
                                                            <div className="progress-bar-container">
                                                                <div className="progress-track">
                                                                    <div 
                                                                        className="progress-indicator" 
                                                                        style={{ 
                                                                            width: `${progress}%`,
                                                                            background: scanColor
                                                                        }}
                                                                    ></div>
                                                                    {/* Marcadores de color */}
                                                                    <div className="color-markers">
                                                                        <div className="color-marker red" style={{ left: '0%' }}></div>
                                                                        <div className="color-marker orange" style={{ left: '25%' }}></div>
                                                                        <div className="color-marker yellow" style={{ left: '50%' }}></div>
                                                                        <div className="color-marker green" style={{ left: '75%' }}></div>
                                                                    </div>
                                                                </div>
                                                                
                                                                <div className="progress-labels">
                                                                    <span className="progress-label" style={{ color: progress >= 0 ? scanColor : '#777' }}>ROJO</span>
                                                                    <span className="progress-label" style={{ color: progress >= 25 ? scanColor : '#777' }}>NARANJA</span>
                                                                    <span className="progress-label" style={{ color: progress >= 50 ? scanColor : '#777' }}>AMARILLO</span>
                                                                    <span className="progress-label" style={{ color: progress >= 75 ? scanColor : '#777' }}>VERDE</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                            
                                            {/* Botón que cambia de color según progreso */}
                                            <button 
                                                className="action-btn secondary"
                                                onClick={isProcessing ? undefined : resetAll}
                                                style={isProcessing ? {
                                                    background: `linear-gradient(135deg, ${scanColor} 0%, ${scanColor}80 100%)`,
                                                    color: 'white',
                                                    border: 'none',
                                                    boxShadow: `0 0 20px ${scanColor}40`
                                                } : {}}
                                            >
                                                <span className="btn-icon">
                                                    {isProcessing ? '🔍' : '🔄'}
                                                </span>
                                                <span className="btn-text">
                                                    {isProcessing ? `ESCANEANDO ${progress}%` : 'CAMBIAR IMAGEN'}
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {/* Estado de procesamiento */}
                                {loading && (
                                    <div className="glass-card processing-card">
                                        <div className="card-header">
                                            <div className="card-icon">⚡</div>
                                            <h2 className="card-title">PROCESANDO CON IA</h2>
                                        </div>
                                        
                                        <div className="processing-content">
                                            <div className="ai-loader">
                                                <div className="loader-ring" style={{ borderTopColor: scanColor }}></div>
                                                <div className="loader-core" style={{ background: `linear-gradient(135deg, ${scanColor} 0%, ${scanColor}80 100%)` }}></div>
                                                <div className="loader-particle" style={{ backgroundColor: scanColor }}></div>
                                            </div>
                                            
                                            <div className="processing-info">
                                                <h3 className="processing-title">ANALIZANDO TU IMAGEN</h3>
                                                
                                                <div className="ai-progress">
                                                    <div className="ai-progress-bar">
                                                        <div 
                                                            className="ai-progress-fill" 
                                                            style={{ 
                                                                width: `${progress}%`,
                                                            }}
                                                        ></div>
                                                    </div>
                                                    
                                                    <div className="progress-labels">
                                                        <span style={{ color: progress >= 0 ? scanColor : '#999' }}>0%</span>
                                                        <span style={{ color: progress >= 25 ? scanColor : '#999' }}>25%</span>
                                                        <span style={{ color: progress >= 50 ? scanColor : '#999' }}>50%</span>
                                                        <span style={{ color: progress >= 75 ? scanColor : '#999' }}>75%</span>
                                                        <span style={{ color: progress >= 100 ? scanColor : '#999' }}>100%</span>
                                                    </div>
                                                    
                                                    <div className="progress-text" style={{ color: scanColor }}>
                                                        {progress}% COMPLETADO
                                                    </div>
                                                </div>
                                                
                                                <div className="processing-details">
                                                    <div className="detail">
                                                        <span className="detail-icon">🔍</span>
                                                        <span className="detail-text">Extrayendo texto con OCR avanzado</span>
                                                    </div>
                                                    <div className="detail">
                                                        <span className="detail-icon">🧠</span>
                                                        <span className="detail-text">Analizando patrones de ubicación</span>
                                                    </div>
                                                    <div className="detail">
                                                        <span className="detail-icon">⚡</span>
                                                        <span className="detail-text">Optimizando resultados con IA</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Pestaña de Resultados con GRID 2x2 FIJO */}
                        {activeTab === 'results' && (
                            <div className="tab-content">
                                {extractedLocation ? (
                                    <div className="glass-card result-card">
                                        <div className="card-header">
                                            <div className="card-icon">🎯</div>
                                            <h2 className="card-title">RESULTADOS ENCONTRADOS</h2>
                                        </div>
                                        
                                        <div className="result-content">
                                            <div className="location-header">
                                                <div className="location-icon">
                                                    {coordinates ? '📍' : '🏠'}
                                                    <div className="icon-glow"></div>
                                                </div>
                                                <div className="location-type">
                                                    <h3>{coordinates ? 'COORDENADAS GPS' : 'DIRECCIÓN'}</h3>
                                                    <p>{coordinates ? 'Precisión máxima' : 'Extraída del texto'}</p>
                                                </div>
                                            </div>
                                            
                                            <div className="location-display">
                                                <div className="location-text">
                                                    {coordinates || address || extractedLocation}
                                                </div>
                                                
                                                <button 
                                                    className={`copy-btn ${copied ? 'copied' : ''}`}
                                                    onClick={() => copyToClipboard(coordinates || address || extractedLocation)}
                                                >
                                                    <div className="copy-glow"></div>
                                                    <span className="copy-icon">{copied ? '✓' : '📋'}</span>
                                                    <span className="copy-text">{copied ? 'COPIADO' : 'COPIAR'}</span>
                                                </button>
                                            </div>
                                            
                                            <p className="location-hint">
                                                {copied ? '✅ ¡Texto copiado al portapapeles!' : '👆 Toca para copiar al portapapeles'}
                                            </p>
                                        </div>
                                        
                                        <div className="actions-section">
                                            <h3 className="actions-title">ACCIONES DISPONIBLES</h3>
                                            
                                            {/* GRID 2x2 FIJO para móviles */}
                                            <div className="actions-grid-2x2">
                                                <button className="action-card-2x2 sygic" onClick={openInSygic}>
                                                    <div className="action-glow-2x2"></div>
                                                    <div className="action-icon-2x2">🗺️</div>
                                                    <div className="action-label-2x2">SYGIC</div>
                                                    <div className="action-sub-2x2">Abrir mapa</div>
                                                </button>
                                                
                                                <button className="action-card-2x2 google" onClick={openInGoogleMaps}>
                                                    <div className="action-glow-2x2"></div>
                                                    <div className="action-icon-2x2">🌐</div>
                                                    <div className="action-label-2x2">GOOGLE</div>
                                                    <div className="action-sub-2x2">Maps</div>
                                                </button>
                                                
                                                <button className="action-card-2x2 apple" onClick={openInAppleMaps}>
                                                    <div className="action-glow-2x2"></div>
                                                    <div className="action-icon-2x2">🍎</div>
                                                    <div className="action-label-2x2">APPLE</div>
                                                    <div className="action-sub-2x2">Maps</div>
                                                </button>
                                                
                                                <button className="action-card-2x2 reset" onClick={resetAll}>
                                                    <div className="action-glow-2x2"></div>
                                                    <div className="action-icon-2x2">🔄</div>
                                                    <div className="action-label-2x2">NUEVO</div>
                                                    <div className="action-sub-2x2">Escanear</div>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="glass-card empty-card">
                                        <div className="empty-content">
                                            <div className="empty-icon">📷</div>
                                            <h2 className="empty-title">SIN RESULTADOS</h2>
                                            <p className="empty-text">
                                                {loading 
                                                    ? 'Analizando imagen con IA...' 
                                                    : 'Sube o captura una imagen para comenzar'}
                                            </p>
                                            <button 
                                                className="action-btn"
                                                onClick={() => setActiveTab('capture')}
                                            >
                                                <span className="btn-icon">📸</span>
                                                <span className="btn-text">CAPTURAR IMAGEN</span>
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {/* Mensaje de error */}
                                {error && (
                                    <div className="glass-card error-card">
                                        <div className="error-content">
                                            <div className="error-icon">⚠️</div>
                                            <h2 className="error-title">ERROR</h2>
                                            <p className="error-text">{error}</p>
                                            <button className="action-btn secondary" onClick={resetAll}>
                                                <span className="btn-icon">🔄</span>
                                                <span className="btn-text">INTENTAR NUEVAMENTE</span>
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Pestaña de Texto */}
                        {activeTab === 'text' && (
                            <div className="tab-content">
                                {text ? (
                                    <div className="glass-card text-card">
                                        <div className="card-header">
                                            <div className="card-icon">📄</div>
                                            <h2 className="card-title">TEXTO EXTRAÍDO</h2>
                                        </div>
                                        
                                        <div className="text-content">
                                            <div className="text-display">
                                                {text}
                                            </div>
                                            
                                            <button 
                                                className="action-btn"
                                                onClick={() => copyToClipboard(text)}
                                            >
                                                <span className="btn-icon">📋</span>
                                                <span className="btn-text">COPIAR TEXTO COMPLETO</span>
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="glass-card empty-card">
                                        <div className="empty-content">
                                            <div className="empty-icon">🔤</div>
                                            <h2 className="empty-title">NO HAY TEXTO</h2>
                                            <p className="empty-text">
                                                Procesa una imagen para extraer texto mediante OCR
                                            </p>
                                            <button 
                                                className="action-btn"
                                                onClick={() => setActiveTab('capture')}
                                            >
                                                <span className="btn-icon">📸</span>
                                                <span className="btn-text">IR A CAPTURAR</span>
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Footer optimizado para móviles */}
                    <footer className="app-footer">
                        <div className="footer-glow"></div>
                        <div className="footer-content">
                            <p className="footer-title">UBERTRON PRO VISION v5.0</p>
                            <p className="footer-subtitle">Tecnología OCR • IA Avanzada • Geolocalización</p>
                            <div className="footer-stats">
                                <span className="stat">⚡ ALTO RENDIMIENTO</span>
                                <span className="stat">🔒 SEGURO</span>
                                <span className="stat">🌍 MULTI-IDIOMA</span>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        // Renderizar la aplicación
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
