<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Uber Pro GPS Edition</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;700;900&display=swap');
:root { --neon-blue: #00d2ff; --deep-blue: #0072ff; }
body { background-color:#050505;color:#fff;font-family:'Inter',sans-serif;margin:0;height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden; }
.brand-title{font-family:'Orbitron',sans-serif;font-weight:900;font-size:2.5rem;text-transform:uppercase;letter-spacing:4px;color:#000;-webkit-text-stroke:1.5px var(--neon-blue);text-shadow:0 0 10px rgba(0,210,255,.7),0 0 20px rgba(0,210,255,.3)}
.neon-container{position:relative;width:100%;max-width:400px;height:90vh;background:#0a0a0a;border-radius:40px;padding:3px;overflow:hidden;box-shadow:0 0 40px rgba(0,114,255,.3)}
.neon-container::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:conic-gradient(transparent,var(--neon-blue),var(--deep-blue),transparent 40%);animation:rotate 6s linear infinite}
@keyframes rotate{100%{transform:rotate(360deg)}}
.glass-panel{position:relative;z-index:1;background:rgba(10,10,10,.95);width:100%;height:100%;border-radius:37px;display:flex;flex-direction:column;padding:24px}
.ios-card{background:rgba(255,255,255,.03);backdrop-filter:blur(10px);border-radius:24px;border:1px solid rgba(255,255,255,.08);padding:20px}
#dropzone{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden;max-height:50vh;margin-bottom:20px}
.btn-analyze{background:linear-gradient(135deg,#fff 0%,#e0e0e0 100%);color:#000;font-weight:900;border-radius:18px;box-shadow:0 10px 20px rgba(0,0,0,.4);transition:.3s;flex-shrink:0;border:none;width:100%}
.btn-analyze:not(.active){opacity:.2;transform:scale(.95);pointer-events:none}
.btn-analyze.active{opacity:1;transform:scale(1)}
.btn-copy{background:rgba(0,210,255,.15);color:var(--neon-blue);font-size:10px;font-weight:900;padding:8px 14px;border-radius:10px;border:1px solid rgba(0,210,255,.3)}
#toast{position:fixed;top:40px;left:50%;transform:translateX(-50%) translateY(-100px);background:var(--deep-blue);color:white;padding:12px 24px;border-radius:50px;font-weight:800;font-size:12px;z-index:9999;transition:.5s}
#toast.visible{transform:translateX(-50%) translateY(0)}
.loader-ring{width:50px;height:50px;border:4px solid rgba(0,210,255,.1);border-top:4px solid var(--neon-blue);border-radius:50%;animation:spin 1s linear infinite}
@keyframes spin{100%{transform:rotate(360deg)}}
.preview-img{max-width:100%;max-height:100%;object-fit:contain;border-radius:20px;display:none}
</style>
</head>
<body>
<div id="toast">COORDENADAS COPIADAS</div>
<div class="neon-container"><div class="glass-panel">
<div class="text-center mb-6"><h1 class="brand-title">UBER PRO</h1></div>
<div id="ui-main" class="flex-1 flex flex-col min-h-0">
  <div id="dropzone" class="ios-card" title="Toca para seleccionar imagen">
    <input type="file" id="file-input" class="hidden" accept="image/*">
    <div id="upload-icon" class="text-center">
      <div class="w-16 h-16 bg-blue-500/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-blue-500/20">
        <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 4v16m8-8H4"/></svg>
      </div>
      <p class="text-xs font-black text-white/40 uppercase tracking-widest">Cargar Captura</p>
    </div>
    <img id="image-preview" class="preview-img" alt="preview">
  </div>
  <button id="analyze-trigger" class="btn-analyze py-5 text-xs uppercase tracking-[0.2em] mt-auto">Analizar Trayecto ✨</button>
</div>
<div id="ui-results" class="hidden flex-1 flex flex-col space-y-4 overflow-y-auto pr-1">
  <div class="ios-card">
    <div class="flex justify-between items-start mb-2">
      <div class="flex-1 pr-4">
        <span class="text-[9px] font-black text-blue-500 uppercase">Origen</span>
        <p id="res-pickup-addr" class="text-[11px] font-bold text-white/90 mt-1"></p>
      </div>
      <button id="copy-origin" class="btn-copy">Copiar</button>
    </div>
    <div class="bg-black/50 p-2 rounded-xl border border-white/5 text-center">
      <code id="res-pickup-gps" class="text-[11px] text-blue-400 font-mono tracking-tighter">0.000000, 0.000000</code>
    </div>
  </div>
  <div class="ios-card">
    <div class="flex justify-between items-start mb-2">
      <div class="flex-1 pr-4">
        <span class="text-[9px] font-black text-blue-500 uppercase">Destino</span>
        <p id="res-dropoff-addr" class="text-[11px] font-bold text-white/90 mt-1"></p>
      </div>
      <button id="copy-dest" class="btn-copy">Copiar</button>
    </div>
    <div class="bg-black/50 p-2 rounded-xl border border-white/5 text-center">
      <code id="res-dropoff-gps" class="text-[11px] text-blue-400 font-mono tracking-tighter">0.000000, 0.000000</code>
    </div>
  </div>
  <button id="btn-restart" class="w-full py-4 text-[10px] font-bold text-white/20 uppercase tracking-widest hover:text-white transition-colors">Nueva Captura</button>
</div>
</div></div>
<div id="global-loader" class="hidden fixed inset-0 bg-black/98 z-[9999] flex flex-col items-center justify-center">
  <div class="loader-ring mb-6"></div>
  <div class="text-center px-6">
    <p id="loader-text" class="text-sm font-black text-white uppercase tracking-[0.3em] mb-2">Sincronizando GPS</p>
    <p class="text-[10px] text-blue-400/60 font-bold uppercase tracking-widest">Calculando coordenadas de alta precisión...</p>
  </div>
</div>

<!-- Tesseract.js -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<script>
// DOM elements
const fileInput = document.getElementById('file-input');
window.fileInput = fileInput; // expose for inline onclicks if any
const imgPreview = document.getElementById('image-preview');
const btnAnalyze = document.getElementById('analyze-trigger');
const loader = document.getElementById('global-loader');
const resPickupAddr = document.getElementById('res-pickup-addr');
const resDropAddr = document.getElementById('res-dropoff-addr');
const resPickupGps = document.getElementById('res-pickup-gps');
const resDropGps = document.getElementById('res-dropoff-gps');
const copyOriginBtn = document.getElementById('copy-origin');
const copyDestBtn = document.getElementById('copy-dest');
const uiMain = document.getElementById('ui-main');
const uiResults = document.getElementById('ui-results');

const dropzone = document.getElementById('dropzone');
let base64String = '';

// Helpers
function showLoader(show=true,text='Sincronizando GPS'){
  const t=document.getElementById('loader-text'); if(t) t.innerText = text;
  loader.classList.toggle('hidden',!show);
}

async function writeClipboard(text){
  try{ await navigator.clipboard.writeText(text); const toast=document.getElementById('toast'); toast.classList.add('visible'); setTimeout(()=>toast.classList.remove('visible'),1800); return true; }catch(e){console.warn('clipboard failed',e); return false}
}

function isValidLatLon(lat,lon){
  const la=Number(lat), lo=Number(lon);
  return !Number.isNaN(la) && !Number.isNaN(lo) && la>=-90 && la<=90 && lo>=-180 && lo<=180;
}

async function safeGeocode(address){
  try{
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(address)}`);
    const json = await res.json();
    if(!Array.isArray(json) || json.length===0) return null;
    return json[0];
  }catch(e){ console.warn('geocode failed',e); return null }
}

// Open Sygic on iOS if available, otherwise fallback to Google Maps
function openSygicOrGoogle(lat,lon){
  if(!isValidLatLon(lat,lon)) return;
  const sygicSchemes = [
    `sygic://coordinate|${lat}|${lon}`,
    `com.sygic.aura://coordinate|${lat}|${lon}`
  ];
  const google = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;

  // Try Sygic scheme first. If it doesn't open the app, after timeout open Google Maps.
  try{
    window.location.href = sygicSchemes[0];
  }catch(e){}
  // Fallback to second scheme shortly after (some devices may recognize different schemes)
  setTimeout(()=>{ try{ window.location.href = sygicSchemes[1]; }catch(e){} }, 500);
  // If app didn't open (browser stays), open Google Maps after 1500ms
  setTimeout(()=>{ window.location.href = google; }, 1500);
}

// OCR + parsing: prefer direct lat,long detection. If not found, extract first two address lines.
async function analyzeImage(){
  if(!imgPreview.src){ alert('Selecciona una imagen primero'); return; }
  showLoader(true,'Analizando imagen (OCR)...');
  btnAnalyze.disabled = true;

  try{
    let worker = null;
let text = '';
try{
  if(!Tesseract || !Tesseract.createWorker) throw new Error('Motor OCR no disponible');
  worker = Tesseract.createWorker();
  await worker.load();
  await worker.loadLanguage('spa');
  await worker.initialize('spa');
  const recognizePromise = worker.recognize(imgPreview.src || imgPreview);
  const res = await Promise.race([
    recognizePromise,
    new Promise((_,reject)=>setTimeout(()=>reject(new Error('OCR timeout')),25000))
  ]);
  text = res && res.data && res.data.text ? res.data.text : (res && res.text) ? res.text : '';
}catch(e){
  // rethrow to be caught by outer try
  throw e;
}finally{
  try{ if(worker) await worker.terminate(); }catch(e){}
}

    // 1) Buscar primer par lat,lon en el texto (ej: 21.165380,-86.844216)
    const coordRegex = /(-?\d+\.\d+)\s*,\s*(-?\d+\.\d+)/g;
    let coordMatch;
    let firstCoord = null;
    while((coordMatch = coordRegex.exec(text)) !== null){
      const la = Number(coordMatch[1]);
      const lo = Number(coordMatch[2]);
      if(isValidLatLon(la,lo)){ firstCoord = { lat: la.toFixed(6), lon: lo.toFixed(6) }; break; }
    }

    if(firstCoord){
      // Use this single coordinate as requested: copy it, open Sygic and show results UI
      resPickupAddr.innerText = 'Coordenada detectada desde imagen';
      resPickupGps.innerText = `${firstCoord.lat}, ${firstCoord.lon}`;
      resDropAddr.innerText = '';
      resDropGps.innerText = 'No requerida';

      await writeClipboard(resPickupGps.innerText);
      // Open Sygic (iOS preferred) — this will switch apps; fallback to Google Maps if Sygic not installed
      openSygicOrGoogle(firstCoord.lat, firstCoord.lon);

      uiMain.classList.add('hidden');
      uiResults.classList.remove('hidden');
      showLoader(false);
      return;
    }

    // 2) Si no hay pares lat/lon, extraer primeras 2 líneas útiles como direcciones
    const lines = text.split(/\r?\n/).map(l=>l.trim()).filter(l=>l.length>5);
    const recogida = lines[0] || '';
    const destino = lines[1] || '';

    if(!recogida || !destino){
      alert('No se pudieron detectar claramente dos direcciones ni coordenadas en la imagen. Asegúrate de que el texto sea legible.');
      return;
    }

    resPickupAddr.innerText = recogida;
    resDropAddr.innerText = destino;

    // Try geocode both; if geocode returns null, show NO DISPONIBLE but still let user choose
    const g1 = await safeGeocode(recogida);
    const g2 = await safeGeocode(destino);

    resPickupGps.innerText = g1?`${Number(g1.lat).toFixed(6)}, ${Number(g1.lon).toFixed(6)}`:'NO DISPONIBLE';
    resDropGps.innerText = g2?`${Number(g2.lat).toFixed(6)}, ${Number(g2.lon).toFixed(6)}`:'NO DISPONIBLE';

    // If pickup geocoded, copy and open sygic (user requested automatic pickup copy)
    if(g1){
      await writeClipboard(`${Number(g1.lat).toFixed(6)}, ${Number(g1.lon).toFixed(6)}`);
      openSygicOrGoogle(Number(g1.lat).toFixed(6), Number(g1.lon).toFixed(6));
    }

    uiMain.classList.add('hidden');
    uiResults.classList.remove('hidden');

  }catch(err){
    console.error('analyze error',err);
    alert('Error al procesar la imagen. Intenta con otra captura.');
  }finally{
    btnAnalyze.disabled = false;
    showLoader(false);
  }
}

// Open in Apple Maps (manual button)
function openAppleMaps(type){
  const el = type==='pickup' ? resPickupGps : resDropGps;
  if(!el || !el.innerText.includes(',')) return;
  const [lat,lon] = el.innerText.split(',').map(s=>s.trim());
  window.location.href = `https://maps.apple.com/?ll=${lat},${lon}`;
}

// Wire events
const dropzoneEl = document.getElementById('dropzone');
dropzoneEl.addEventListener('click', ()=> fileInput.click());
fileInput.addEventListener('change', (e)=>{
  const f = e.target.files[0]; if(!f) return;
  const reader = new FileReader();
  reader.onload = ev => { imgPreview.src = ev.target.result; imgPreview.style.display = 'block'; btnAnalyze.classList.add('active'); };
  reader.readAsDataURL(f);
});

btnAnalyze.addEventListener('click', analyzeImage);
copyOriginBtn.addEventListener('click', async ()=>{ const txt = resPickupGps.innerText || ''; if(txt && txt!=='NO DISPONIBLE') await writeClipboard(txt); });
copyDestBtn.addEventListener('click', async ()=>{ const txt = resDropGps.innerText || ''; if(txt && txt!=='NO DISPONIBLE') await writeClipboard(txt); });

</script>
</body>
</html>
