<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ubertron Pro-Vision v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --neon-green: #39FF14;
            --neon-blue: #00d4ff;
            --neon-red: #ff3131;
            --bg-deep: #050a14;
            --glass: rgba(10, 20, 40, 0.9);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 50% 50%, #102040 0%, #000 100%),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(57, 255, 20, 0.03) 3px);
            color: #fff;
            display: flex; justify-content: center; min-height: 100vh; align-items: center;
        }

        /* Contenedor Principal con Bordes Gruesos */
        .card {
            width: 100%; max-width: 400px; margin: 20px; padding: 35px;
            border-radius: 35px; background: var(--glass);
            border: 3px solid var(--neon-blue); /* LÃ­nea mÃ¡s gruesa */
            position: relative; 
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3), inset 0 0 15px rgba(0, 212, 255, 0.2);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* TÃ­tulo Futurista */
        h1 {
            font-family: 'Orbitron', sans-serif; font-weight: 900;
            font-size: 24px; text-align: center; margin: 0 0 30px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            letter-spacing: -1px;
        }

        .label-header {
            color: var(--neon-blue); font-family: 'Orbitron'; font-size: 14px;
            text-transform: uppercase; margin-bottom: 10px; display: block;
            letter-spacing: 2px; font-weight: 700;
        }

        /* Secciones de Input e Imagen */
        .section-box {
            border: 2px solid var(--neon-green);
            background: rgba(0,0,0,0.6); border-radius: 20px;
            padding: 10px; margin-bottom: 25px; position: relative;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.15);
        }

        input[type=file] {
            width: 100%; color: var(--neon-green); font-weight: bold;
            font-size: 14px;
        }

        .img-display {
            width: 100%; max-height: 220px; object-fit: contain;
            display: none; border-radius: 12px; margin-top: 5px;
        }

        /* EscÃ¡ner LÃ¡ser */
        .laser {
            position: absolute; width: calc(100% - 20px); height: 3px;
            background: var(--neon-green); box-shadow: 0 0 20px var(--neon-green);
            display: none; z-index: 10; left: 10px;
        }
        .scanning .laser { display: block; animation: scan 2s infinite linear; }
        @keyframes scan { 0% { top: 10px; } 50% { top: 90%; } 100% { top: 10px; } }

        /* RECUADRO DE COORDENADAS (EL PROTAGONISTA) */
        .coords-box {
            border: 3px solid var(--neon-green);
            background: rgba(57, 255, 20, 0.05);
            border-radius: 25px; padding: 25px; text-align: center;
            opacity: 0; transform: translateY(15px); transition: 0.5s;
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.2);
        }
        .coords-box.show { opacity: 1; transform: translateY(0); }

        .coord-data {
            font-family: 'Orbitron', sans-serif; font-size: 1.8em;
            color: #fff; text-shadow: 0 0 10px var(--neon-green);
            margin: 10px 0; display: block;
        }

        /* Botones con estilo Neon-Retro */
        .btn {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
            margin-top: 15px;
        }

        .btn-analyze {
            background: var(--neon-green); color: #000;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.4);
        }

        .btn-share {
            background: var(--neon-blue); color: #000;
            display: none; box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .btn-reset {
            background: transparent; color: var(--neon-red);
            border: 2px solid var(--neon-red); margin-top: 30px;
            box-shadow: 0 0 10px rgba(255, 49, 49, 0.2);
        }

        .btn:active { transform: scale(0.95); filter: brightness(1.2); }

        /* Historial y Copyright */
        .history-container { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
        .h-item {
            width: 55px; height: 55px; border: 2px solid var(--neon-blue);
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: var(--neon-blue); background: rgba(0, 212, 255, 0.05);
            cursor: pointer; font-size: 12px;
        }

        .copyright {
            margin-top: 40px; text-align: center; font-family: 'Orbitron';
            font-size: 11px; color: var(--neon-blue); opacity: 0.8;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .status-msg {
            color: var(--neon-green); text-align: center; font-weight: bold;
            margin: 15px 0; font-size: 14px; text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>UBER PRO-VISION</h1>
    
    <span class="label-header">SOURCE_IMAGE</span>
    <div class="section-box" id="imgContainer">
        <div class="laser"></div>
        <input type="file" id="fileInput" accept="image/*">
        <img id="preview" class="img-display">
    </div>
    
    <button id="analyzeBtn" class="btn btn-analyze">SCAN_PROCESS</button>
    
    <div id="status" class="status-msg">SYSTEM_READY</div>

    <div class="coords-box" id="coordsBlock">
        <span class="label-header" style="color:#fff">DETECTED_COORDS</span>
        <span class="coord-data" id="latVal">0.00000</span>
        <span class="coord-data" id="lngVal">0.00000</span>
    </div>

    <button id="shareBtn" class="btn btn-share" onclick="copiarYCompartir()">ðŸš€ ENVIAR A SYGIC</button>

    <span class="label-header" style="text-align:center; margin-top:30px; font-size:10px">RECOVERY_LOGS</span>
    <div class="history-container" id="historyList"></div>

    <button onclick="location.reload()" class="btn btn-reset">SYSTEM_REBOOT</button>

    <div class="copyright">@Copyright: Osiany2026</div>
</div>

<script>
let currentLat = null, currentLng = null;
const historyKey = "uber_tron_v2";

async function copiarYCompartir() {
    const text = `${currentLat},${currentLng}`;
    const el = document.createElement('textarea');
    el.value = text;
    document.body.appendChild(el);
    el.select();
    document.execCommand('copy');
    document.body.removeChild(el);
    
    const mapUrl = `http://maps.apple.com/?q=${currentLat},${currentLng}`;
    if (navigator.share) {
        try {
            await navigator.share({ title: 'GPS Data', text: text, url: mapUrl });
        } catch (err) {}
    }
}

document.getElementById("fileInput").onchange = e => {
    const f = e.target.files[0];
    if(!f) return;
    const img = document.getElementById("preview");
    img.src = URL.createObjectURL(f);
    img.style.display = "block";
    document.getElementById("status").textContent = "IMAGE_UPLOADED";
};

document.getElementById("analyzeBtn").onclick = async () => {
    const img = document.getElementById("preview");
    if(!img.src) return;
    
    document.getElementById("imgContainer").classList.add("scanning");
    document.getElementById("status").textContent = "SCANNING_DATA...";
    
    try {
        const r = await Tesseract.recognize(img.src, "eng");
        const m = r.data.text.match(/(-?\d{1,2}\.\d+)[,\s\n]+(-?\d{1,3}\.\d+)/);
        
        if(!m) throw "NO_DATA";

        currentLat = m[1]; currentLng = m[2];
        document.getElementById("latVal").textContent = currentLat;
        document.getElementById("lngVal").textContent = currentLng;
        document.getElementById("coordsBlock").classList.add("show");
        document.getElementById("shareBtn").style.display = "block";
        document.getElementById("status").textContent = "SUCCESS_COMPLETE";
        
        saveToHistory(currentLat, currentLng);
    } catch(e) {
        document.getElementById("status").textContent = "ERROR_NOT_FOUND";
    } finally {
        document.getElementById("imgContainer").classList.remove("scanning");
    }
};

function saveToHistory(lat, lng) {
    let history = JSON.parse(localStorage.getItem(historyKey) || "[]");
    history.unshift({lat, lng, time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})});
    history = history.slice(0, 3);
    localStorage.setItem(historyKey, JSON.stringify(history));
    renderHistory();
}

function renderHistory() {
    const container = document.getElementById("historyList");
    const history = JSON.parse(localStorage.getItem(historyKey) || "[]");
    container.innerHTML = history.map(item => `
        <div class="h-item" onclick="loadHist('${item.lat}','${item.lng}')">${item.time}</div>
    `).join("");
}

function loadHist(lat, lng) {
    currentLat = lat; currentLng = lng;
    document.getElementById("latVal").textContent = lat;
    document.getElementById("lngVal").textContent = lng;
    document.getElementById("coordsBlock").classList.add("show");
    document.getElementById("shareBtn").style.display = "block";
}

renderHistory();
</script>
</body>
</html>
