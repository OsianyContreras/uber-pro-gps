<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Uber Pro GPS Edition</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;700;900&display=swap');
:root { --neon-blue:#00d2ff; --deep-blue:#0072ff; }

body{
  background:#050505;
  color:#fff;
  font-family:'Inter',sans-serif;
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.brand-title{
  font-family:'Orbitron',sans-serif;
  font-weight:900;
  font-size:2.5rem;
  letter-spacing:4px;
  color:#000;
  -webkit-text-stroke:1.5px var(--neon-blue);
  text-shadow:0 0 10px rgba(0,210,255,.7),0 0 20px rgba(0,210,255,.3);
}

.neon-container{
  position:relative;
  width:100%;
  max-width:400px;
  height:90vh;
  background:#0a0a0a;
  border-radius:40px;
  padding:3px;
  overflow:hidden;
  box-shadow:0 0 40px rgba(0,114,255,.3);
}

.neon-container::before{
  content:'';
  position:absolute;
  inset:-50%;
  background:conic-gradient(transparent,var(--neon-blue),var(--deep-blue),transparent 40%);
  animation:rotate 6s linear infinite;
}

@keyframes rotate{100%{transform:rotate(360deg)}}

.glass-panel{
  position:relative;
  z-index:1;
  background:rgba(10,10,10,.95);
  width:100%;
  height:100%;
  border-radius:37px;
  display:flex;
  flex-direction:column;
  padding:24px;
}

.ios-card{
  background:rgba(255,255,255,.03);
  backdrop-filter:blur(10px);
  border-radius:24px;
  border:1px solid rgba(255,255,255,.08);
  padding:20px;
}

#dropzone{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  max-height:50vh;
  margin-bottom:20px;
}

.preview-img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  border-radius:20px;
  display:none;
}

.btn-analyze{
  background:linear-gradient(135deg,#fff,#e0e0e0);
  color:#000;
  font-weight:900;
  border-radius:18px;
  box-shadow:0 10px 20px rgba(0,0,0,.4);
  transition:.3s;
  border:none;
  width:100%;
}

.btn-analyze:not(.active){
  opacity:.2;
  transform:scale(.95);
  pointer-events:none;
}

.btn-analyze.active{
  opacity:1;
  transform:scale(1);
}

.btn-copy{
  background:rgba(0,210,255,.15);
  color:var(--neon-blue);
  font-size:10px;
  font-weight:900;
  padding:8px 14px;
  border-radius:10px;
  border:1px solid rgba(0,210,255,.3);
}

#toast{
  position:fixed;
  top:40px;
  left:50%;
  transform:translateX(-50%) translateY(-100px);
  background:var(--deep-blue);
  color:#fff;
  padding:12px 24px;
  border-radius:50px;
  font-weight:800;
  font-size:12px;
  z-index:9999;
  transition:.5s;
}

#toast.visible{
  transform:translateX(-50%) translateY(0);
}

#global-loader{
  position:fixed;
  inset:0;
  background:#000;
  z-index:9999;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.loader-ring{
  width:50px;
  height:50px;
  border:4px solid rgba(0,210,255,.1);
  border-top:4px solid var(--neon-blue);
  border-radius:50%;
  animation:spin 1s line
