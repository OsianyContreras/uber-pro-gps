<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ubertron Pro-Vision v3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --neon-green: #39FF14;
            --neon-blue: #00d4ff;
            --neon-red: #ff3131;
            --iphone-silver: #e2e2e2;
            --bg-app: #050a14;
        }

        body {
            margin: 0; padding: 0;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; font-family: 'Rajdhani', sans-serif; color: #fff;
            overflow: hidden;
        }

        /* --- CHASIS IPHONE RESALTADO --- */
        .iphone-container {
            width: 380px; height: 800px;
            background: var(--iphone-silver);
            border-radius: 60px;
            padding: 12px;
            box-shadow: 0 0 100px rgba(57, 255, 20, 0.2), inset 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            border: 1px solid #ffffff55;
            display: flex; justify-content: center; align-items: center;
        }

        /* Botones F√≠sicos */
        .iphone-container::before { /* Bot√≥n Encendido */
            content: ""; position: absolute; right: -4px; top: 180px;
            width: 4px; height: 80px; background: var(--iphone-silver); border-radius: 0 5px 5px 0;
        }
        .iphone-container::after { /* Botones Volumen */
            content: ""; position: absolute; left: -4px; top: 150px;
            width: 4px; height: 50px; background: var(--iphone-silver); border-radius: 5px 0 0 5px;
            box-shadow: 0 60px 0 var(--iphone-silver);
        }

        .screen {
            width: 100%; height: 100%;
            background: var(--bg-app);
            border-radius: 50px;
            overflow: hidden;
            position: relative;
            border: 2px solid #000;
            display: flex; flex-direction: column;
        }

        /* Notch Superior */
        .notch {
            width: 160px; height: 30px; background: #000;
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
            z-index: 100;
        }

        /* --- CONTENIDO --- */
        .content {
            padding: 45px 20px 20px;
            flex: 1; overflow-y: auto;
            text-align: center;
        }

        .date-time {
            font-family: 'Orbitron'; font-size: 10px; color: #aaa;
            margin-bottom: 5px; text-shadow: 0 0 5px var(--neon-blue);
        }

        h1 {
            font-family: 'Orbitron'; font-weight: 900; font-size: 22px;
            margin: 15px 0; color: var(--neon-blue);
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--neon-green);
            border-radius: 20px; padding: 15px; margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
        }

        .blue-border { border-color: var(--neon-blue); box-shadow: 0 0 20px rgba(0, 212, 255, 0.2); }

        .img-box {
            position: relative; width: 100%; height: 150px;
            background: #000; border-radius: 15px; overflow: hidden;
        }
        img { width: 100%; height: 100%; object-fit: contain; display: none; }
        
        .laser {
            position: absolute; width: 100%; height: 2px; background: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green); top: 0; display: none;
        }
        .scanning .laser { display: block; animation: scanMove 2s infinite linear; }
        @keyframes scanMove { 0% { top: 0; } 100% { top: 100%; } }

        .coord-display { font-family: 'Orbitron'; font-size: 24px; color: #fff; margin: 10px 0; }

        .btn {
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            font-family: 'Orbitron'; font-weight: 900; font-size: 14px;
            cursor: pointer; margin-bottom: 15px; transition: 0.3s;
        }
        .btn-green { background: var(--neon-green); color: #000; }
        .btn-share { background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue); display: none; }

        .history-dots { display: flex; justify-content: center; gap: 8px; margin: 20px 0; }
        .dot { width: 40px; height: 40px; border: 1px solid var(--neon-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 9px; }

        /* COPYRIGHT RESALTADO */
        .copyright {
            margin-top: 20px; font-family: 'Orbitron'; font-size: 14px;
            color: var(--neon-blue); font-weight: 900;
            text-shadow: 0 0 10px var(--neon-blue);
            text-align: center;
        }

        .home-bar {
            width: 120px; height: 5px; background: #fff; border-radius: 10px;
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="iphone-container">
    <div class="screen">
        <div class="notch"></div>
        
        <div class="content">
            <div class="date-time" id="clock">CARGANDO SISTEMA...</div>
            <h1>UBER PRO-VISION</h1>

            <div class="glass-panel">
                <span style="font-size: 10px; color: var(--neon-blue); display: block; margin-bottom: 8px;">INPUT DE FILE üìÅ</span>
                <input type="file" id="fileInput" style="font-size: 12px; width: 100%;">
                <div class="img-box" id="imgBox">
                    <div class="laser"></div>
                    <img id="preview">
                </div>
            </div>

            <button class="btn btn-green" id="analyzeBtn">SCAN_PROCESS ü§ñ</button>
            <div id="status" style="font-size: 12px; color: var(--neon-green); margin-bottom: 15px;">ON LINE</div>

            <div class="glass-panel blue-border" id="coordsBlock" style="display:none;">
                <span style="font-size: 10px; color: #fff;">DETECTED COORDS ü•∞</span>
                <div class="coord-display" id="latVal">0.000</div>
                <div class="coord-display" id="lngVal">0.000</div>
                <span>üü°</span>
            </div>

            <button class="btn btn-share" id="shareBtn" onclick="copiarYCompartir()">SEND_TO_SYGIC üöÄ</button>

            <div class="history-dots" id="historyList"></div>

            <div class="copyright">@Copyright.Osiany2026</div>
        </div>

        <div class="home-bar"></div>
    </div>
</div>

<script>
    // Reloj
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').textContent = now.toLocaleString('en-US', { 
            weekday: 'long', month: 'long', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' 
        }).toUpperCase();
    }
    setInterval(updateClock, 1000);
    updateClock();

    let currentLat, currentLng;

    document.getElementById("fileInput").onchange = e => {
        const f = e.target.files[0];
        if(!f) return;
        const img = document.getElementById("preview");
        img.src = URL.createObjectURL(f);
        img.style.display = "block";
    };

    document.getElementById("analyzeBtn").onclick = async () => {
        const img = document.getElementById("preview");
        if(!img.src) return alert("Carga una imagen primero");

        document.getElementById("imgBox").classList.add("scanning");
        document.getElementById("status").textContent = "SCANNING... üß†";

        try {
            const r = await Tesseract.recognize(img.src, "eng");
            const m = r.data.text.match(/(-?\d{1,2}\.\d+)[,\s\n]+(-?\d{1,3}\.\d+)/);
            
            if(!m) throw "ERROR";

            currentLat = m[1]; currentLng = m[2];
            document.getElementById("latVal").textContent = currentLat;
            document.getElementById("lngVal").textContent = currentLng;
            
            document.getElementById("coordsBlock").style.display = "block";
            document.getElementById("shareBtn").style.display = "block";
            document.getElementById("status").textContent = "SCAN COMPLETE ‚úÖ";
            
            saveHist(currentLat, currentLng);
        } catch(e) {
            document.getElementById("status").textContent = "NOT FOUND ‚ùå";
        } finally {
            document.getElementById("imgBox").classList.remove("scanning");
        }
    };

    async function copiarYCompartir() {
        const text = `${currentLat},${currentLng}`;
        navigator.clipboard.writeText(text);
        const mapUrl = `http://maps.apple.com/?q=${currentLat},${currentLng}`;
        if (navigator.share) {
            await navigator.share({ title: 'GPS Data', text: text, url: mapUrl });
        }
    }

    function saveHist(lat, lng) {
        let h = JSON.parse(localStorage.getItem("h_v3") || "[]");
        h.unshift({t: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})});
        localStorage.setItem("h_v3", JSON.stringify(h.slice(0,3)));
        renderHist();
    }

    function renderHist() {
        const container = document.getElementById("historyList");
        const h = JSON.parse(localStorage.getItem("h_v3") || "[]");
        container.innerHTML = h.map(i => `<div class="dot">${i.t}</div>`).join("");
    }
    renderHist();
</script>
</body>
</html>
