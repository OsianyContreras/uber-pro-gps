<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ubertron Vision AI Pro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/tesseract.min.js"></script>

    <!-- Iconos y PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ubertron">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="root"></div>
    <!-- Cargamos directamente el archivo transpilado -->
    <script src="App_stable.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered', reg))
                    .catch(err => console.log('SW Error', err));
            });
        }
    </script>
</body>

</html>
