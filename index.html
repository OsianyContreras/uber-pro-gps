<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uber Pro GPS ‚Äì Fix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-6 rounded-3xl bg-neutral-900 shadow-xl">
  <h1 class="text-center text-2xl font-extrabold mb-4">Uber Pro GPS</h1>

  <div class="space-y-4">
    <input id="pickup" placeholder="Lat,Lng RECOGIDA" class="w-full p-3 rounded-xl text-black" />
    <input id="dropoff" placeholder="Lat,Lng DESTINO" class="w-full p-3 rounded-xl text-black" />

    <button id="analyzeBtn" class="w-full p-4 rounded-xl bg-white text-black font-bold">
      ANALIZAR
    </button>

    <p id="status" class="text-center text-sm opacity-70"></p>
  </div>
</div>

<script>
/**
 * FIX PRINCIPAL:
 * El error "analyze error" ocurr√≠a porque la funci√≥n analyze() no exist√≠a
 * o estaba siendo llamada antes de definirse.
 */

function analyze() {
  const pickup = document.getElementById('pickup').value.trim();

  if (!pickup) {
    setStatus('Falta coordenada de recogida');
    return;
  }

  copyToClipboard(pickup);
  setStatus('üìã Coordenadas de RECOGIDA copiadas autom√°ticamente');
}

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).catch(() => {
    setStatus('No se pudo copiar al portapapeles');
  });
}

function setStatus(msg) {
  document.getElementById('status').textContent = msg;
}

// Listener seguro (evita errores de undefined)
document.getElementById('analyzeBtn').addEventListener('click', analyze);

/**
 * TESTS B√ÅSICOS (manuales)
 * 1. Click sin coordenadas ‚Üí muestra error
 * 2. Con "21.1619,-86.8515" ‚Üí copia al portapapeles
 * 3. No debe lanzar errores en consola
 */
</script>

</body>
</html>
