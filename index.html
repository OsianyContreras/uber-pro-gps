<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ubertron Pro-Vision Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --neon-green: #39FF14;
            --neon-blue: #00d4ff;
            --neon-red: #ff3131;
            --iphone-frame: #1f1f1f;
        }

        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at center, #111, #000);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; font-family: 'Rajdhani', sans-serif; color: #fff;
            overflow: hidden;
        }

        /* --- CUERPO DEL IPHONE --- */
        .iphone-frame {
            width: 380px; height: 780px;
            background: #050a14;
            border: 12px solid var(--iphone-frame);
            border-radius: 60px;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.2), 0 0 0 4px #333;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* Notch y Botones F√≠sicos Simulados */
        .iphone-frame::before {
            content: ""; position: absolute; top: 0; left: 50%;
            transform: translateX(-50%); width: 150px; height: 25px;
            background: var(--iphone-frame); border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px; z-index: 100;
        }

        /* Animaci√≥n de botones laterales al pulsar */
        .btn-side {
            position: absolute; width: 4px; height: 40px;
            background: #444; left: -15px; border-radius: 2px;
            transition: 0.1s;
        }
        .btn-side.active { transform: translateX(2px); background: var(--neon-green); }

        /* --- CONTENIDO INTERNO --- */
        .screen {
            padding: 40px 25px 20px;
            flex: 1; overflow-y: auto;
            scrollbar-width: none;
        }
        .screen::-webkit-scrollbar { display: none; }

        .time-header {
            text-align: center; font-family: 'Orbitron'; font-size: 11px;
            color: var(--neon-blue); margin-bottom: 15px; letter-spacing: 1px;
        }

        h1 {
            font-family: 'Orbitron'; font-weight: 900; font-size: 22px;
            text-align: center; margin: 10px 0;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Bloques con bordes ne√≥n */
        .glass-panel {
            background: rgba(255,255,255,0.03);
            border: 3px solid var(--neon-green);
            border-radius: 25px; padding: 15px; margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
            position: relative;
        }

        .blue-panel { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 212, 255, 0.2); }

        .label { font-family: 'Orbitron'; font-size: 10px; color: var(--neon-blue); margin-bottom: 8px; display: block; }

        /* L√°ser y Scan */
        .img-container { position: relative; border-radius: 15px; overflow: hidden; background: #000; height: 180px; }
        img { width: 100%; height: 100%; object-fit: contain; display: none; }
        .laser {
            position: absolute; width: 100%; height: 2px; background: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green); display: none;
        }
        .scanning .laser { display: block; animation: scan 2s infinite linear; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        /* Coordenadas */
        .coord-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
        .coord-val { font-family: 'Orbitron'; font-size: 24px; text-shadow: 0 0 10px var(--neon-green); }

        /* Botones Estilo App */
        .btn {
            width: 100%; padding: 15px; border-radius: 15px; border: none;
            font-family: 'Orbitron'; font-weight: 900; font-size: 14px;
            cursor: pointer; margin-top: 10px; transition: 0.2s;
        }
        .btn-green { background: var(--neon-green); color: #000; box-shadow: 0 0 20px rgba(57, 255, 20, 0.3); }
        .btn-blue { background: transparent; color: var(--neon-blue); border: 2px solid var(--neon-blue); display: none; }
        .btn:active { transform: scale(0.95); opacity: 0.8; }

        .history-row { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .h-chip { padding: 8px 12px; border: 1px solid var(--neon-blue); border-radius: 10px; font-size: 12px; color: var(--neon-blue); }

        .footer-copyright { text-align: center; font-size: 10px; color: #444; margin-top: 30px; letter-spacing: 1px; }

        /* Indicador Home de iPhone */
        .home-indicator {
            width: 120px; height: 5px; background: #fff; border-radius: 10px;
            position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%);
            opacity: 0.3;
        }
    </style>
</head>
<body>

<div class="iphone-frame">
    <div class="btn-side" style="top: 100px;"></div>
    <div class="btn-side" style="top: 150px; height: 60px;"></div>

    <div class="screen">
        <div class="time-header" id="currentDateTime">MONDAY, FEB 2, 2026 - 11:32 PM</div>
        
        <h1>üõ∏ UBERTRON PRO-VISION</h1>

        <div class="glass-panel">
            <span class="label">üìÇ INPUT_DE_FILE</span>
            <input type="file" id="fileInput" style="font-size: 12px; color: var(--neon-green);">
            <div class="img-container" id="imgBox">
                <div class="laser"></div>
                <img id="preview">
            </div>
        </div>

        <button class="btn btn-green" id="analyzeBtn">‚ö° BTN-SCANNER ü§ñ</button>
        
        <div id="status" style="text-align:center; font-size:12px; margin: 10px 0; color: var(--neon-blue);">[ SYSTEM_READY ]</div>

        <div class="glass-panel blue-panel" id="coordsBlock" style="opacity: 0;">
            <span class="label">üìç DETECTED_COORDS ü•∞</span>
            <div class="coord-row">
                <span>LAT:</span>
                <span class="coord-val" id="latVal">0.000</span>
            </div>
            <div class="coord-row">
                <span>LNG:</span>
                <span class="coord-val" id="lngVal">0.000</span>
                <span>üü°</span>
            </div>
        </div>

        <button class="btn btn-blue" id="shareBtn" onclick="copiarYCompartir()">üì≤ SEND_TO_SYGIC üöÄ</button>

        <div style="text-align:center; margin-top: 20px;">
            <span class="label" style="font-size: 9px;">RECOVERY LOGS</span>
            <div class="history-row" id="historyList"></div>
        </div>

        <button class="btn" style="background:transparent; color:var(--neon-red); border:1px solid var(--neon-red); font-size:10px;" onclick="location.reload()">üîÑ SYSTEM_REBOOT</button>
        
        <div class="footer-copyright">@Copyright: Osiany2026</div>
    </div>

    <div class="home-indicator"></div>
</div>

<script>
    // Reloj en tiempo real
    function updateTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        document.getElementById('currentDateTime').textContent = now.toLocaleDateString('en-US', options).toUpperCase();
    }
    setInterval(updateTime, 1000);
    updateTime();

    let currentLat, currentLng;

    // Efecto bot√≥n lateral al hacer clic en analizar
    function pulseSideBtn() {
        const btn = document.querySelector('.btn-side');
        btn.classList.add('active');
        setTimeout(() => btn.classList.remove('active'), 200);
    }

    document.getElementById("fileInput").onchange = e => {
        const f = e.target.files[0];
        if(!f) return;
        const img = document.getElementById("preview");
        img.src = URL.createObjectURL(f);
        img.style.display = "block";
    };

    document.getElementById("analyzeBtn").onclick = async () => {
        const img = document.getElementById("preview");
        if(!img.src) return;

        pulseSideBtn();
        document.getElementById("imgBox").classList.add("scanning");
        document.getElementById("status").textContent = "PROCESSING_DATA... üß†";

        try {
            const r = await Tesseract.recognize(img.src, "eng");
            const m = r.data.text.match(/(-?\d{1,2}\.\d+)[,\s\n]+(-?\d{1,3}\.\d+)/);
            
            if(!m) throw "NO_COORDS";

            currentLat = m[1]; currentLng = m[2];
            document.getElementById("latVal").textContent = currentLat;
            document.getElementById("lngVal").textContent = currentLng;
            
            const block = document.getElementById("coordsBlock");
            block.style.opacity = "1";
            block.style.transform = "translateY(0)";
            document.getElementById("shareBtn").style.display = "block";
            document.getElementById("status").textContent = "SCAN_SUCCESS_100% ‚úÖ";
            
            saveHist(currentLat, currentLng);
        } catch(e) {
            document.getElementById("status").textContent = "SCAN_FAILED_ERROR ‚ùå";
        } finally {
            document.getElementById("imgBox").classList.remove("scanning");
        }
    };

    async function copiarYCompartir() {
        const text = `${currentLat},${currentLng}`;
        navigator.clipboard.writeText(text);
        const mapUrl = `http://maps.apple.com/?q=${currentLat},${currentLng}`;
        if (navigator.share) {
            await navigator.share({ title: 'GPS Data', text: text, url: mapUrl });
        }
    }

    function saveHist(lat, lng) {
        let history = JSON.parse(localStorage.getItem("tron_final") || "[]");
        history.unshift({lat, lng, t: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})});
        localStorage.setItem("tron_final", JSON.stringify(history.slice(0,3)));
        renderHist();
    }

    function renderHist() {
        const container = document.getElementById("historyList");
        const history = JSON.parse(localStorage.getItem("tron_final") || "[]");
        container.innerHTML = history.map(item => `<div class="h-chip">${item.t}</div>`).join("");
    }
    renderHist();
</script>

</body>
</html>
