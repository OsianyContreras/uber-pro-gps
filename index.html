<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR Coordenadas Uber</title>

  <!-- Tesseract CDN compatible -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      margin: 0;
      padding: 12px;
      background: #f4f4f4;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007aff;
      color: white;
    }

    button.secondary {
      background: #34c759;
    }

    button:disabled {
      background: #999;
    }

    img {
      max-width: 100%;
      max-height: 40vh;
      object-fit: contain;
      display: block;
      margin: 10px auto;
      border-radius: 8px;
      background: #000;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    .coords {
      margin-top: 10px;
      font-size: 15px;
      background: #fff;
      padding: 10px;
      border-radius: 6px;
    }

    /* Consola visual */
    #debugConsole {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 35%;
      overflow-y: auto;
      background: #000;
      color: #0f0;
      font-size: 12px;
      padding: 8px;
      z-index: 9999;
    }
  </style>
</head>

<body>

<h1>üì∏ OCR ‚Üí Coordenadas ‚Üí Navegaci√≥n</h1>

<input type="file" id="imageInput" accept="image/*" />

<img id="preview" />

<button id="analyzeBtn">Analizar Trayecto</button>

<div class="status" id="status">Estado: esperando imagen</div>

<div class="coords" id="coords">Latitud: ‚Äî<br>Longitud: ‚Äî</div>

<button id="navigateBtn" class="secondary" disabled>Navegar PRO</button>

<!-- CONSOLA EN PANTALLA -->
<div id="debugConsole"><b>DEBUG:</b><br></div>

<script>
/* =======================
   CONSOLA VISUAL
======================= */
(function () {
  const box = document.getElementById("debugConsole");
  function log(msg) {
    box.innerHTML += msg + "<br>";
    box.scrollTop = box.scrollHeight;
  }
  window.log = log;

  window.onerror = function (msg, url, line, col) {
    log("‚ùå JS ERROR: " + msg + " (" + line + ":" + col + ")");
  };

  window.addEventListener("unhandledrejection", e => {
    log("‚ùå PROMISE ERROR: " + e.reason);
  });

  console.log = (...args) => log("üü¢ " + args.join(" "));
})();

/* =======================
   VARIABLES
======================= */
const imageInput = document.getElementById("imageInput");
const preview = document.getElementById("preview");
const analyzeBtn = document.getElementById("analyzeBtn");
const navigateBtn = document.getElementById("navigateBtn");
const statusDiv = document.getElementById("status");
const coordsDiv = document.getElementById("coords");

let detectedLat = null;
let detectedLng = null;

/* =======================
   CARGAR IMAGEN
======================= */
imageInput.addEventListener("change", () => {
  const file = imageInput.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    preview.src = reader.result;
    statusDiv.textContent = "Estado: Imagen preparada para OCR";
    console.log("Imagen cargada correctamente");
  };
  reader.readAsDataURL(file);
});

/* =======================
   ANALIZAR OCR
======================= */
analyzeBtn.addEventListener("click", async () => {
  if (!preview.src) {
    alert("Primero sube una imagen");
    return;
  }

  statusDiv.textContent = "Estado: Iniciando OCR (puede tardar)‚Ä¶";
  console.log("OCR iniciado");

  try {
    const result = await Tesseract.recognize(
      preview.src,
      "eng",
      { logger: m => console.log(m.status) }
    );

    console.log("OCR finalizado");

    const text = result.data.text;
    console.log("Texto OCR:", text);

    const match = text.match(/(-?\d{1,2}\.\d+)[,\s]+(-?\d{1,3}\.\d+)/);

    if (!match) {
      throw new Error("No se detectaron coordenadas");
    }

    detectedLat = match[1];
    detectedLng = match[2];

    coordsDiv.innerHTML = `
      Latitud: <b>${detectedLat}</b><br>
      Longitud: <b>${detectedLng}</b>
    `;

    statusDiv.textContent = "Estado: Coordenadas detectadas";
    navigateBtn.disabled = false;

  } catch (err) {
    console.log("ERROR OCR:", err);
    statusDiv.textContent = "Error al procesar la imagen";
    alert("Error OCR. Revisa la consola en pantalla.");
  }
});

/* =======================
   NAVEGAR PRO
======================= */
navigateBtn.addEventListener("click", () => {
  if (!detectedLat || !detectedLng) return;

  const useGoogle = confirm(
    "¬øUsar Google Maps?\n\nCancelar = intentar Sygic"
  );

  if (useGoogle) {
    const url = `https://www.google.com/maps?q=${detectedLat},${detectedLng}`;
    window.open(url, "_blank");
  } else {
    alert(
      "‚ö†Ô∏è Sygic directo SOLO funciona en App iOS (Capacitor).\n\n" +
      "En web Safari no se puede lanzar com.sygic.aura://"
    );
  }
});
</script>

</body>
</html>
